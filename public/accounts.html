<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spr√°va √∫ƒçt≈Ø - Divok√© kmeny</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .nav {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      margin: 0 10px;
      display: inline-block;
    }

    .nav a:hover {
      background: rgba(255,255,255,0.3);
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
      padding: 8px 15px;
      font-size: 14px;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background: #f5f5f5;
    }

    .status-active {
      color: #27ae60;
      font-weight: bold;
    }

    .status-inactive {
      color: #e74c3c;
      font-weight: bold;
    }

    .message {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .message-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öîÔ∏è Spr√°va √∫ƒçt≈Ø</h1>

    <div class="nav">
      <a href="/">‚Üê Zpƒõt na Dashboard</a>
    </div>

    <div id="message"></div>

    <!-- Formul√°≈ô pro p≈ôid√°n√≠ √∫ƒçtu -->
    <div class="card">
      <h2>‚ûï P≈ôidat nov√Ω √∫ƒçet</h2>
      <form id="addAccountForm">
        <div class="grid-2">
          <div class="form-group">
            <label>üë§ Username *</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label>üîë Heslo *</label>
            <input type="password" id="password" required>
          </div>
        </div>
        <div class="grid-2">
          <div class="form-group">
            <label>üåê Proxy (voliteln√©)</label>
            <input type="text" id="proxy" placeholder="http://user:pass@host:port">
          </div>
          <div class="form-group">
            <label>üåç Svƒõt (voliteln√©)</label>
            <input type="text" id="world" placeholder="cs107">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">‚ûï P≈ôidat √∫ƒçet</button>
      </form>
    </div>

    <!-- Tabulka s √∫ƒçty -->
    <div class="card">
      <h2>üìã V≈°echny √∫ƒçty</h2>
      <table id="accountsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Svƒõt</th>
            <th>Proxy</th>
            <th>Body</th>
            <th>Status</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody id="accountsBody">
          <!-- Naƒçte se dynamicky -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Naƒçten√≠ √∫ƒçt≈Ø
    async function loadAccounts() {
      try {
        const response = await fetch('/api/accounts');
        const accounts = await response.json();
        
        const tbody = document.getElementById('accountsBody');
        tbody.innerHTML = '';
        
        accounts.forEach(account => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${account.id}</td>
            <td><strong>${account.username}</strong></td>
            <td>${account.world || '-'}</td>
            <td>${account.proxy ? '‚úÖ' : '‚ùå'}</td>
            <td>${account.points || 0}</td>
            <td class="${account.active ? 'status-active' : 'status-inactive'}">
              ${account.active ? '‚úÖ Aktivn√≠' : '‚ùå Neaktivn√≠'}
            </td>
            <td>
              ${account.active ? 
                `<button class="btn btn-danger" onclick="deleteAccount(${account.id})">üóëÔ∏è Smazat</button>` : 
                ''}
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Chyba p≈ôi naƒç√≠t√°n√≠ √∫ƒçt≈Ø:', error);
      }
    }

    // P≈ôid√°n√≠ √∫ƒçtu
    document.getElementById('addAccountForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const proxy = document.getElementById('proxy').value;
      const world = document.getElementById('world').value;
      
      try {
        const response = await fetch('/api/accounts/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, proxy, world })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage('‚úÖ √öƒçet √∫spƒõ≈°nƒõ p≈ôid√°n!', 'success');
          document.getElementById('addAccountForm').reset();
          loadAccounts();
        } else {
          showMessage('‚ùå ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('‚ùå Chyba: ' + error.message, 'error');
      }
    });

    // Smaz√°n√≠ √∫ƒçtu
    async function deleteAccount(id) {
      if (!confirm('Opravdu chcete smazat tento √∫ƒçet?')) return;
      
      try {
        const response = await fetch(`/api/accounts/${id}`, {
          method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage('‚úÖ √öƒçet smaz√°n!', 'success');
          loadAccounts();
        } else {
          showMessage('‚ùå ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('‚ùå Chyba: ' + error.message, 'error');
      }
    }

    // Zobrazen√≠ zpr√°vy
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `message message-${type}`;
      messageDiv.textContent = text;
      
      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 5000);
    }

    // Naƒçten√≠ p≈ôi startu
    loadAccounts();
    
    // Auto-refresh ka≈æd√Ωch 10 sekund
    setInterval(loadAccounts, 10000);
  </script>
</body>
</html>
