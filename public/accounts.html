<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈ôidat √∫ƒçet - Divok√© kmeny</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header s vyhled√°v√°n√≠m */
        .header {
            background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
            border-bottom: 1px solid #30363d;
            padding: 15px 0;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
            cursor: pointer;
        }

        /* Velk√© vyhled√°vac√≠ pole */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 45px;
            background: #0d1117;
            border: 2px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 15px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b949e;
        }

        .search-clear {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }

        .search-input:not(:placeholder-shown) ~ .search-clear {
            display: block;
        }

        /* Navigace */
        .nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .nav-btn.danger {
            background: #da3633;
            border-color: #da3633;
            color: white;
        }

        .nav-btn.danger:hover {
            background: #f85149;
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 5px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            z-index: 1000;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            color: #c9d1d9;
            transition: background 0.2s;
            border-bottom: 1px solid #30363d;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #21262d;
        }

        /* Formul√°≈ô */
        .form-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #58a6ff;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #8b949e;
        }

        .form-input {
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .form-input::placeholder {
            color: #6e7681;
        }

        .form-hint {
            font-size: 12px;
            color: #6e7681;
            margin-top: 4px;
        }

        .btn-primary {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        /* Tabulka */
        .table-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0d1117;
            color: #8b949e;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #30363d;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            font-size: 14px;
        }

        tr:hover {
            background: #0d1117;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .account-name {
            font-weight: 600;
            color: #58a6ff;
        }

        .world-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            color: #3fb950;
            font-weight: 600;
        }

        .status-inactive {
            color: #f85149;
            font-weight: 600;
        }

        .btn-small {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
            margin-right: 5px;
        }

        .btn-small:hover {
            background: #2ea043;
        }

        .btn-danger {
            background: #da3633;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-danger:hover {
            background: #f85149;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8b949e;
            font-size: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .message-success {
            background: rgba(35, 134, 54, 0.15);
            color: #3fb950;
            border: 1px solid rgba(35, 134, 54, 0.4);
        }

        .message-error {
            background: rgba(248, 81, 73, 0.15);
            color: #f85149;
            border: 1px solid rgba(248, 81, 73, 0.4);
        }
    </style>
</head>
<body>
    <!-- Header s vyhled√°v√°n√≠m -->
    <div class="header">
        <div class="header-content">
            <div class="logo" onclick="window.location.href='/'">‚öîÔ∏è Divok√© kmeny</div>

            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Hledat √∫ƒçet podle jm√©na, svƒõta..."
                       oninput="filterAccounts()">
                <button class="search-clear" onclick="clearSearch()">‚úï</button>
            </div>

            <div class="nav">
                <button class="nav-btn danger" onclick="window.location.href='/attacks.html'">
                    üö® √ötoky
                </button>
                <button class="nav-btn" onclick="window.location.href='/units.html'">
                    ‚öîÔ∏è Jednotky
                </button>
                <button class="nav-btn" onclick="loadAccounts()">
                    üîÑ
                </button>

                <div class="dropdown" id="moreMenu">
                    <button class="nav-btn" onclick="toggleDropdown()">‚ãØ</button>
                    <div class="dropdown-content">
                        <div class="dropdown-item" onclick="window.location.href='/accounts.html'">
                            ‚ûï P≈ôidat √∫ƒçet
                        </div>
                        <div class="dropdown-item" onclick="window.location.href='/training-templates.html'">
                            üìã ≈†ablony tr√©ninku
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="message"></div>

        <!-- Formul√°≈ô pro p≈ôid√°n√≠ √∫ƒçtu -->
        <div class="form-card">
            <div class="form-title">‚ûï P≈ôidat nov√Ω √∫ƒçet</div>
            <form id="addAccountForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">üë§ Username *</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">üîë Heslo *</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">üåê Proxy (voliteln√©)</label>
                        <input type="text" id="proxy" class="form-input" placeholder="http://user:pass@host:port">
                    </div>
                    <div class="form-group">
                        <label class="form-label">üåç Svƒõt *</label>
                        <input type="text" id="world" class="form-input" placeholder="cs107 nebo sk97" required>
                        <div class="form-hint">Server se automaticky detekuje ze svƒõta (sk* = SK, cs* = CS)</div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">‚ûï P≈ôidat √∫ƒçet</button>
            </form>
        </div>

        <!-- Tabulka s √∫ƒçty -->
        <div class="table-container">
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Svƒõt</th>
                        <th>Proxy</th>
                        <th>Body</th>
                        <th>Status</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="accountsBody">
                    <tr><td colspan="7" class="loading">‚è≥ Naƒç√≠t√°m...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allAccounts = [];

        // Dropdown menu
        function toggleDropdown() {
            document.getElementById('moreMenu').classList.toggle('active');
        }

        // Zav≈ô√≠t dropdown p≈ôi kliku mimo
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('moreMenu');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Vyƒçistit vyhled√°v√°n√≠
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterAccounts();
        }

        // Naƒç√≠st √∫ƒçty
        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                const accounts = await response.json();

                const tbody = document.getElementById('accountsBody');
                tbody.innerHTML = '';

                if (accounts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="loading">≈Ω√°dn√© √∫ƒçty k zobrazen√≠</td></tr>';
                    return;
                }

                allAccounts = accounts;
                renderAccounts(accounts);
            } catch (error) {
                console.error('Chyba p≈ôi naƒç√≠t√°n√≠ √∫ƒçt≈Ø:', error);
                const tbody = document.getElementById('accountsBody');
                tbody.innerHTML = `<tr><td colspan="7" class="loading" style="color: #f85149;">‚ùå Chyba: ${error.message}</td></tr>`;
            }
        }

        function renderAccounts(accounts) {
            const tbody = document.getElementById('accountsBody');

            tbody.innerHTML = accounts.map(account => `
                <tr>
                    <td>${account.id}</td>
                    <td><span class="account-name">${account.username}</span></td>
                    <td><span class="world-badge">${account.world || '-'}</span></td>
                    <td>${account.proxy ? '‚úÖ' : '‚ùå'}</td>
                    <td>${(account.points || 0).toLocaleString('cs-CZ')}</td>
                    <td class="${account.active ? 'status-active' : 'status-inactive'}">
                        ${account.active ? '‚úÖ Aktivn√≠' : '‚ùå Neaktivn√≠'}
                    </td>
                    <td>
                        ${account.active ? `
                            <button class="btn-small" onclick="openBrowser(${account.id})">üñ•Ô∏è Otev≈ô√≠t</button>
                            <button class="btn-danger" onclick="deleteAccount(${account.id})">üóëÔ∏è Smazat</button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        function filterAccounts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allAccounts.filter(acc =>
                acc.username.toLowerCase().includes(searchTerm) ||
                (acc.world && acc.world.toLowerCase().includes(searchTerm))
            );
            renderAccounts(filtered);
        }

        // P≈ôid√°n√≠ √∫ƒçtu
        document.getElementById('addAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const proxy = document.getElementById('proxy').value;
            const world = document.getElementById('world').value;

            try {
                const response = await fetch('/api/accounts/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, proxy, world })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úÖ √öƒçet √∫spƒõ≈°nƒõ p≈ôid√°n!', 'success');
                    document.getElementById('addAccountForm').reset();
                    loadAccounts();
                } else {
                    showMessage('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Chyba: ' + error.message, 'error');
            }
        });

        // Smaz√°n√≠ √∫ƒçtu
        async function deleteAccount(id) {
            if (!confirm('Opravdu chcete smazat tento √∫ƒçet?')) return;

            try {
                const response = await fetch(`/api/accounts/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úÖ √öƒçet smaz√°n!', 'success');
                    loadAccounts();
                } else {
                    showMessage('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Chyba: ' + error.message, 'error');
            }
        }

        // Zobrazen√≠ zpr√°vy
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = text;

            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        // Otev≈ôen√≠ prohl√≠≈æeƒçe
        async function openBrowser(accountId) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/open-browser`, {
                    method: 'POST'
                });

                const result = await response.json();
                if (result.success) {
                    showMessage('‚úÖ Prohl√≠≈æeƒç otev≈ôen!', 'success');
                } else {
                    showMessage('‚ùå Chyba: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Chyba: ' + error.message, 'error');
            }
        }

        // Naƒçten√≠ p≈ôi startu - update ka≈æd√© 2 minuty
        loadAccounts();
        setInterval(loadAccounts, 120000);
    </script>
</body>
</html>
