<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spr√°va √∫ƒçt≈Ø - Divok√© kmeny</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      background: #16213e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      color: #4ecca3;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #searchInput {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #4ecca3;
      background: #0f3460;
      color: #eee;
      flex: 1;
      max-width: 300px;
      font-size: 14px;
    }

    #searchInput::placeholder {
      color: #888;
    }

    .card {
      background: #16213e;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
    }

    h2 {
      color: #4ecca3;
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #4ecca3;
      font-size: 0.9em;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #4ecca3;
      border-radius: 5px;
      font-size: 14px;
      background: #0f3460;
      color: #eee;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4ecca3;
      box-shadow: 0 0 5px rgba(78, 204, 163, 0.3);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #4ecca3;
      color: #1a1a2e;
    }

    .btn-primary:hover {
      background: #3db88a;
    }

    .btn-danger {
      background: #ff6b6b;
      color: white;
      padding: 5px 15px;
      font-size: 0.85em;
    }

    .btn-danger:hover {
      background: #ee5a52;
    }

    .btn-small {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 5px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.85em;
      font-weight: bold;
    }

    .btn-small:hover {
      background: #3db88a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background: #0f3460;
    }

    th {
      color: #4ecca3;
      padding: 15px;
      text-align: left;
      font-weight: bold;
      font-size: 0.9em;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #0f3460;
      font-size: 0.85em;
    }

    tbody tr:hover {
      background: #1a2942;
    }

    .status-active {
      color: #4ecca3;
      font-weight: bold;
    }

    .status-inactive {
      color: #ff6b6b;
      font-weight: bold;
    }

    .message {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .message-success {
      background: rgba(78, 204, 163, 0.2);
      color: #4ecca3;
      border: 1px solid #4ecca3;
    }

    .message-error {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öîÔ∏è Spr√°va √∫ƒçt≈Ø</h1>
    </header>

    <div class="controls">
      <button class="btn" onclick="window.location.href='/'">üè† Dashboard</button>
      <button class="btn" onclick="window.location.href='/accounts.html'">‚ûï P≈ôidat √∫ƒçet</button>
      <button class="btn" onclick="window.location.href='/units.html'">‚öîÔ∏è P≈ôehled jednotek</button>
      <button class="btn" onclick="window.location.href='/attacks.html'" style="background: #ff6b6b;">üö® √öƒçty pod √∫tokem</button>
      <button class="btn" onclick="window.location.href='/training-templates.html'">üìã ≈†ablony tr√©ninku</button>
      <input type="text" id="searchInput" placeholder="üîç Hledat √∫ƒçet..." oninput="filterAccounts()">
    </div>

    <div id="message"></div>

    <!-- Formul√°≈ô pro p≈ôid√°n√≠ √∫ƒçtu -->
    <div class="card">
      <h2>‚ûï P≈ôidat nov√Ω √∫ƒçet</h2>
      <form id="addAccountForm">
        <div class="grid-2">
          <div class="form-group">
            <label>üë§ Username *</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label>üîë Heslo *</label>
            <input type="password" id="password" required>
          </div>
        </div>
        <div class="grid-2">
          <div class="form-group">
            <label>üåê Proxy (voliteln√©)</label>
            <input type="text" id="proxy" placeholder="http://user:pass@host:port">
          </div>
          <div class="form-group">
            <label>üåç Svƒõt *</label>
            <input type="text" id="world" placeholder="cs107 nebo sk97" required>
            <small style="color: #888; display: block; margin-top: 5px;">
              Server se automaticky detekuje ze svƒõta (sk* = SK, cs* = CS)
            </small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">‚ûï P≈ôidat √∫ƒçet</button>
      </form>
    </div>

    <!-- Tabulka s √∫ƒçty -->
    <div class="card">
      <h2>üìã V≈°echny √∫ƒçty</h2>
      <table id="accountsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Svƒõt</th>
            <th>Proxy</th>
            <th>Body</th>
            <th>Status</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody id="accountsBody">
          <tr><td colspan="7" class="empty-state">Naƒç√≠t√°m...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Naƒçten√≠ √∫ƒçt≈Ø
    async function loadAccounts() {
      try {
        const response = await fetch('/api/accounts');
        const accounts = await response.json();

        const tbody = document.getElementById('accountsBody');
        tbody.innerHTML = '';

        if (accounts.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="empty-state">≈Ω√°dn√© √∫ƒçty</td></tr>';
          return;
        }

        renderAccounts(accounts);
      } catch (error) {
        console.error('Chyba p≈ôi naƒç√≠t√°n√≠ √∫ƒçt≈Ø:', error);
      }
    }

    let allAccounts = [];

    function renderAccounts(accounts) {
      const tbody = document.getElementById('accountsBody');
      allAccounts = accounts;

      tbody.innerHTML = accounts.map(account => `
        <tr>
          <td>${account.id}</td>
          <td><strong>${account.username}</strong></td>
          <td>${account.world || '-'}</td>
          <td>${account.proxy ? '‚úÖ' : '‚ùå'}</td>
          <td>${(account.points || 0).toLocaleString('cs-CZ')}</td>
          <td class="${account.active ? 'status-active' : 'status-inactive'}">
            ${account.active ? '‚úÖ Aktivn√≠' : '‚ùå Neaktivn√≠'}
          </td>
          <td>
            ${account.active ? `
              <button class="btn-small" onclick="openBrowser(${account.id})">üñ•Ô∏è Otev≈ô√≠t</button>
              <button class="btn btn-danger" onclick="deleteAccount(${account.id})">üóëÔ∏è Smazat</button>
            ` : ''}
          </td>
        </tr>
      `).join('');
    }

    function filterAccounts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allAccounts.filter(acc =>
        acc.username.toLowerCase().includes(searchTerm) ||
        (acc.world && acc.world.toLowerCase().includes(searchTerm))
      );
      renderAccounts(filtered);
    }

    // P≈ôid√°n√≠ √∫ƒçtu
    document.getElementById('addAccountForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const proxy = document.getElementById('proxy').value;
      const world = document.getElementById('world').value;

      try {
        const response = await fetch('/api/accounts/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, proxy, world })
        });

        const result = await response.json();

        if (result.success) {
          showMessage('‚úÖ √öƒçet √∫spƒõ≈°nƒõ p≈ôid√°n!', 'success');
          document.getElementById('addAccountForm').reset();
          loadAccounts();
        } else {
          showMessage('‚ùå ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('‚ùå Chyba: ' + error.message, 'error');
      }
    });

    // Smaz√°n√≠ √∫ƒçtu
    async function deleteAccount(id) {
      if (!confirm('Opravdu chcete smazat tento √∫ƒçet?')) return;

      try {
        const response = await fetch(`/api/accounts/${id}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (result.success) {
          showMessage('‚úÖ √öƒçet smaz√°n!', 'success');
          loadAccounts();
        } else {
          showMessage('‚ùå ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('‚ùå Chyba: ' + error.message, 'error');
      }
    }

    // Zobrazen√≠ zpr√°vy
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `message message-${type}`;
      messageDiv.textContent = text;

      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 5000);
    }

    // Otev≈ôen√≠ prohl√≠≈æeƒçe
    async function openBrowser(accountId) {
      try {
        const response = await fetch(`/api/accounts/${accountId}/open-browser`, {
          method: 'POST'
        });

        const result = await response.json();
        if (result.success) {
          showMessage('‚úÖ Prohl√≠≈æeƒç otev≈ôen!', 'success');
        } else {
          showMessage('‚ùå Chyba: ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('‚ùå Chyba: ' + error.message, 'error');
      }
    }

    // Naƒçten√≠ p≈ôi startu
    loadAccounts();

    // Auto-refresh ka≈æd√Ωch 10 sekund
    setInterval(loadAccounts, 10000);
  </script>
</body>
</html>
