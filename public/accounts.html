  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>âš”ï¸ SprÃ¡va ÃºÄtÅ¯</h1>
    </header>

    <div class="nav">
      <a href="/">â† ZpÄ›t na Dashboard</a>
    </div>

    <div id="message"></div>

    <!-- FormulÃ¡Å™ pro pÅ™idÃ¡nÃ­ ÃºÄtu -->
    <div class="card">
      <h2>â• PÅ™idat novÃ½ ÃºÄet</h2>
      <form id="addAccountForm">
        <div class="grid-2">
          <div class="form-group">
            <label>ğŸ‘¤ Username *</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label>ğŸ”‘ Heslo *</label>
            <input type="password" id="password" required>
          </div>
        </div>
        <div class="grid-2">
          <div class="form-group">
            <label>ğŸŒ Proxy (volitelnÃ©)</label>
            <input type="text" id="proxy" placeholder="http://user:pass@host:port">
          </div>
          <div class="form-group">
            <label>ğŸŒ SvÄ›t *</label>
            <input type="text" id="world" placeholder="cs107 nebo sk97" required>
            <small style="color: #888; display: block; margin-top: 5px;">
              Server se automaticky detekuje ze svÄ›ta (sk* = SK, cs* = CS)
            </small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">â• PÅ™idat ÃºÄet</button>
      </form>
    </div>

    <!-- Tabulka s ÃºÄty -->
    <div class="card">
      <h2>ğŸ“‹ VÅ¡echny ÃºÄty</h2>
      <table id="accountsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Server</th>
            <th>SvÄ›t</th>
            <th>Proxy</th>
            <th>Body</th>
            <th>Status</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody id="accountsBody">
          <tr><td colspan="8" class="empty-state">NaÄÃ­tÃ¡m...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // NaÄtenÃ­ ÃºÄtÅ¯
    async function loadAccounts() {
      try {
        const response = await fetch('/api/accounts');
        const accounts = await response.json();

        const tbody = document.getElementById('accountsBody');
        tbody.innerHTML = '';

        if (accounts.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" class="empty-state">Å½Ã¡dnÃ© ÃºÄty</td></tr>';
          return;
        }

        accounts.forEach(account => {
          const row = document.createElement('tr');

          // Detekce serveru ze svÄ›ta
          const server = !account.world ? 'CS' :
                        account.world.toLowerCase().startsWith('sk') ? 'SK' : 'CS';
          const serverLabel = server === 'SK' ? 'ğŸ‡¸ğŸ‡° SK' : 'ğŸ‡¨ğŸ‡¿ CS';

          row.innerHTML = `
            <td>${account.id}</td>
            <td><strong>${account.username}</strong></td>
            <td>${serverLabel}</td>
            <td>${account.world || '-'}</td>
            <td>${account.proxy ? 'âœ…' : 'âŒ'}</td>
            <td>${(account.points || 0).toLocaleString('cs-CZ')}</td>
            <td class="${account.active ? 'status-active' : 'status-inactive'}">
              ${account.active ? 'âœ… AktivnÃ­' : 'âŒ NeaktivnÃ­'}
            </td>
            <td>
              ${account.active ?
                `<button class="btn btn-danger" onclick="deleteAccount(${account.id})">ğŸ—‘ï¸ Smazat</button>` :
                ''}
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Chyba pÅ™i naÄÃ­tÃ¡nÃ­ ÃºÄtÅ¯:', error);
      }
    }

    // PÅ™idÃ¡nÃ­ ÃºÄtu
    document.getElementById('addAccountForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const proxy = document.getElementById('proxy').value;
      const world = document.getElementById('world').value;

      try {
        const response = await fetch('/api/accounts/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, proxy, world })
        });

        const result = await response.json();

        if (result.success) {
          showMessage('âœ… ÃšÄet ÃºspÄ›Å¡nÄ› pÅ™idÃ¡n!', 'success');
          document.getElementById('addAccountForm').reset();
          loadAccounts();
        } else {
          showMessage('âŒ ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('âŒ Chyba: ' + error.message, 'error');
      }
    });

    // SmazÃ¡nÃ­ ÃºÄtu
    async function deleteAccount(id) {
      if (!confirm('Opravdu chcete smazat tento ÃºÄet?')) return;

      try {
        const response = await fetch(`/api/accounts/${id}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (result.success) {
          showMessage('âœ… ÃšÄet smazÃ¡n!', 'success');
          loadAccounts();
        } else {
          showMessage('âŒ ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('âŒ Chyba: ' + error.message, 'error');
      }
    }

    // ZobrazenÃ­ zprÃ¡vy
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `message message-${type}`;
      messageDiv.textContent = text;

      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 5000);
    }

    // NaÄtenÃ­ pÅ™i startu
    loadAccounts();

    // Auto-refresh kaÅ¾dÃ½ch 10 sekund
    setInterval(loadAccounts, 10000);
  </script>
</body>
</html>
