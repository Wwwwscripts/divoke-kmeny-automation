<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spr√°va prohl√≠≈æeƒç≈Ø - Divok√© kmeny</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      margin-bottom: 30px;
      font-size: 16px;
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .accounts-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    }

    .account-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .account-card:hover {
      transform: translateY(-5px);
    }

    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 20px;
    }

    .account-name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .account-id {
      font-size: 14px;
      color: #999;
      margin-top: 4px;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-ok {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status-needs-login {
      background: #fff3e0;
      color: #e65100;
    }

    .status-captcha {
      background: #ffebee;
      color: #c62828;
    }

    .status-unknown {
      background: #f5f5f5;
      color: #616161;
    }

    .account-info {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .info-label {
      color: #757575;
    }

    .info-value {
      color: #333;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-action {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-open {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-open:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-login {
      background: #ff9800;
      color: white;
    }

    .btn-login:hover {
      background: #f57c00;
    }

    .btn-captcha {
      background: #f44336;
      color: white;
    }

    .btn-captcha:hover {
      background: #d32f2f;
    }

    .btn-disabled {
      background: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
    }

    .btn-disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #c62828;
    }

    .icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .checking {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñ•Ô∏è Spr√°va prohl√≠≈æeƒç≈Ø</h1>
    <p class="subtitle">Otev≈ôi visible prohl√≠≈æeƒç pro p≈ôihl√°≈°en√≠ a ≈ôe≈°en√≠ captcha</p>

    <div class="controls">
      <button class="btn btn-primary" onclick="refreshAll()">üîÑ Obnovit v≈°e</button>
      <a href="/" class="btn btn-secondary">‚Üê Zpƒõt na hlavn√≠ panel</a>
    </div>

    <div id="error-container"></div>
    <div id="loading" class="loading">Naƒç√≠t√°m √∫ƒçty...</div>
    <div id="accounts-container" class="accounts-grid" style="display: none;"></div>
  </div>

  <script>
    let accounts = [];
    let statusCache = new Map();

    async function loadAccounts() {
      try {
        const response = await fetch('/api/accounts');
        if (!response.ok) throw new Error('Chyba p≈ôi naƒç√≠t√°n√≠ √∫ƒçt≈Ø');

        accounts = await response.json();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('accounts-container').style.display = 'grid';

        renderAccounts();

        // Zaƒçni kontrolovat status v≈°ech √∫ƒçt≈Ø
        checkAllStatuses();

      } catch (error) {
        showError(error.message);
        document.getElementById('loading').style.display = 'none';
      }
    }

    function renderAccounts() {
      const container = document.getElementById('accounts-container');

      container.innerHTML = accounts.map(account => {
        const status = statusCache.get(account.id) || { status: 'unknown', checking: true };

        return `
          <div class="account-card">
            <div class="account-header">
              <div>
                <div class="account-name">${escapeHtml(account.username)}</div>
                <div class="account-id">ID: ${account.id}</div>
              </div>
              <div class="status-badge status-${status.status} ${status.checking ? 'checking' : ''}">
                ${getStatusText(status.status, status.checking)}
              </div>
            </div>

            <div class="account-info">
              <div class="info-row">
                <span class="info-label">Svƒõt:</span>
                <span class="info-value">${account.world || 'Neurƒçen'}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Posledn√≠ p≈ôihl√°≈°en√≠:</span>
                <span class="info-value">${formatDate(account.last_login)}</span>
              </div>
              ${status.message ? `
                <div class="info-row">
                  <span class="info-label">Info:</span>
                  <span class="info-value">${escapeHtml(status.message)}</span>
                </div>
              ` : ''}
            </div>

            <div class="action-buttons">
              <button class="btn-action btn-open" onclick="openBrowser(${account.id}, null)">
                üåê Otev≈ô√≠t prohl√≠≈æeƒç
              </button>

              ${status.status === 'needs-login' || !account.last_login ? `
                <button class="btn-action btn-login" onclick="openBrowser(${account.id}, '/page/login')">
                  üîë J√≠t na p≈ôihl√°≈°en√≠
                </button>
              ` : ''}

              ${status.status === 'captcha' ? `
                <button class="btn-action btn-captcha" onclick="openBrowser(${account.id}, '/game.php')">
                  ü§ñ Otev≈ô√≠t a vy≈ôe≈°it captcha
                </button>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    async function checkAllStatuses() {
      // Pro ka≈æd√Ω √∫ƒçet zkontroluj status paralelnƒõ
      const promises = accounts.map(account => checkAccountStatus(account.id));
      await Promise.allSettled(promises);
    }

    async function checkAccountStatus(accountId) {
      try {
        statusCache.set(accountId, { status: 'unknown', checking: true });
        renderAccounts();

        const response = await fetch(`/api/accounts/${accountId}/status`);
        if (!response.ok) {
          statusCache.set(accountId, { status: 'unknown', checking: false, message: 'Chyba p≈ôi kontrole' });
          renderAccounts();
          return;
        }

        const data = await response.json();
        statusCache.set(accountId, {
          status: data.status,
          checking: false,
          message: data.message
        });

        renderAccounts();

      } catch (error) {
        console.error(`Chyba p≈ôi kontrole √∫ƒçtu ${accountId}:`, error);
        statusCache.set(accountId, { status: 'unknown', checking: false, message: error.message });
        renderAccounts();
      }
    }

    async function openBrowser(accountId, url) {
      try {
        const account = accounts.find(a => a.id === accountId);
        if (!account) {
          showError('√öƒçet nenalezen');
          return;
        }

        showError(''); // Clear previous errors

        const body = url ? { url } : {};
        const response = await fetch(`/api/accounts/${accountId}/open-browser`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (!response.ok) {
          showError(`${account.username}: ${data.error || 'Chyba p≈ôi otev√≠r√°n√≠ prohl√≠≈æeƒçe'}`);
          return;
        }

        // Po otev≈ôen√≠ browseru zkontroluj status
        setTimeout(() => checkAccountStatus(accountId), 2000);

      } catch (error) {
        showError(error.message);
      }
    }

    async function refreshAll() {
      statusCache.clear();
      await loadAccounts();
    }

    function getStatusText(status, checking) {
      if (checking) return '‚è≥ Kontrola...';

      switch(status) {
        case 'ok': return '‚úÖ P≈ôipraven';
        case 'needs-login': return 'üîë P≈ôihl√°≈°en√≠';
        case 'captcha': return 'ü§ñ Captcha';
        default: return '‚ùì Nezn√°m√Ω';
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'Nikdy';

      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;

      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (minutes < 1) return 'Pr√°vƒõ teƒè';
      if (minutes < 60) return `P≈ôed ${minutes} min`;
      if (hours < 24) return `P≈ôed ${hours} h`;
      if (days < 7) return `P≈ôed ${days} dny`;

      return date.toLocaleDateString('cs-CZ');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      const container = document.getElementById('error-container');
      if (!message) {
        container.innerHTML = '';
        return;
      }
      container.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
    }

    // Naƒçti √∫ƒçty p≈ôi naƒçten√≠ str√°nky
    loadAccounts();

    // Auto-refresh ka≈æd√Ωch 30 sekund
    setInterval(() => {
      checkAllStatuses();
    }, 30000);
  </script>
</body>
</html>
