<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P≈ôehled jednotek - Divok√© kmeny</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      background: #16213e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h1 {
      color: #4ecca3;
      font-size: 1.8em;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #searchInput {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #4ecca3;
      background: #0f3460;
      color: #eee;
      flex: 1;
      max-width: 300px;
      font-size: 14px;
    }

    #searchInput::placeholder {
      color: #888;
    }

    .btn-small {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 5px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.85em;
      font-weight: bold;
    }

    .btn-small:hover {
      background: #3db88a;
    }

    .btn {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #3db88a;
    }

    table {
      width: 100%;
      background: #16213e;
      border-radius: 10px;
      overflow: hidden;
      border-collapse: collapse;
    }

    th {
      background: #0f3460;
      color: #4ecca3;
      padding: 15px;
      text-align: left;
      font-weight: bold;
      font-size: 0.9em;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #0f3460;
      font-size: 0.85em;
    }

    tr:hover {
      background: #1a2942;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #aaa;
    }

    .unit-count {
      display: inline-block;
      padding: 3px 8px;
      background: #0f3460;
      border-radius: 3px;
      margin-right: 5px;
      font-size: 0.9em;
    }

    .coord {
      color: #4ecca3;
      font-weight: bold;
    }

    .server-badge {
      display: inline-block;
      padding: 2px 8px;
      background: rgba(78, 204, 163, 0.2);
      border: 1px solid #4ecca3;
      border-radius: 3px;
      font-size: 0.8em;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öîÔ∏è P≈ôehled jednotek</h1>
    </header>

    <div class="controls">
      <button class="btn" onclick="window.location.href='/'">üè† Dashboard</button>
      <button class="btn" onclick="window.location.href='/accounts.html'">‚ûï P≈ôidat √∫ƒçet</button>
      <button class="btn" onclick="window.location.href='/units.html'">‚öîÔ∏è P≈ôehled jednotek</button>
      <button class="btn" onclick="window.location.href='/attacks.html'" style="background: #ff6b6b;">üö® √öƒçty pod √∫tokem</button>
      <button class="btn" onclick="window.location.href='/training-templates.html'">üìã ≈†ablony tr√©ninku</button>
      <button class="btn" onclick="window.location.href='/building-templates.html'">üèóÔ∏è ≈†ablony v√Ωstavby</button>
      <input type="text" id="searchInput" placeholder="üîç Hledat √∫ƒçet..." oninput="filterAccounts()">
      <button class="btn" onclick="loadUnits()">üîÑ Obnovit</button>
    </div>

    <table id="unitsTable">
      <thead>
        <tr>
          <th>√öƒçet</th>
          <th>Svƒõt</th>
          <th>Sou≈ôadnice</th>
          <th>Kontinent</th>
          <th>Vlastn√≠ jednotky</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody id="unitsList">
        <tr><td colspan="6" class="loading">Naƒç√≠t√°m...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let allAccounts = [];

    async function loadUnits() {
      const tbody = document.getElementById('unitsList');
      tbody.innerHTML = '<tr><td colspan="6" class="loading">Naƒç√≠t√°m...</td></tr>';

      try {
        const response = await fetch('/api/accounts');
        const accounts = await response.json();
        allAccounts = accounts;

        if (accounts.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:#aaa;">≈Ω√°dn√© √∫ƒçty</td></tr>';
          return;
        }

        renderUnits(accounts);

      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#ff6b6b;">‚ùå Chyba: ${error.message}</td></tr>`;
      }
    }

    function renderUnits(accounts) {
      const tbody = document.getElementById('unitsList');

      tbody.innerHTML = accounts.map(acc => {
        const coord = (acc.coord_x && acc.coord_y) ? `${acc.coord_x}|${acc.coord_y}` : '-';
        const continent = acc.continent || '-';

        // Parsov√°n√≠ jednotek
        let unitsDisplay = '-';
        if (acc.units_info) {
          try {
            const units = typeof acc.units_info === 'string' ? JSON.parse(acc.units_info) : acc.units_info;

            if (units.own) {
              const ownUnits = [];
              if (units.own.spear) ownUnits.push(`üõ°Ô∏è ${units.own.spear}`);
              if (units.own.sword) ownUnits.push(`‚öîÔ∏è ${units.own.sword}`);
              if (units.own.axe) ownUnits.push(`ü™ì ${units.own.axe}`);
              if (units.own.archer) ownUnits.push(`üèπ ${units.own.archer}`);
              if (units.own.spy) ownUnits.push(`üëÅÔ∏è ${units.own.spy}`);
              if (units.own.light) ownUnits.push(`üêé ${units.own.light}`);
              if (units.own.marcher) ownUnits.push(`üèá ${units.own.marcher}`);
              if (units.own.heavy) ownUnits.push(`üê¥ ${units.own.heavy}`);
              if (units.own.ram) ownUnits.push(`üêè ${units.own.ram}`);
              if (units.own.catapult) ownUnits.push(`‚öôÔ∏è ${units.own.catapult}`);
              if (units.own.knight) ownUnits.push(`ü§¥ ${units.own.knight}`);
              if (units.own.snob) ownUnits.push(`üëë ${units.own.snob}`);

              unitsDisplay = ownUnits.map(u => `<span class="unit-count">${u}</span>`).join(' ');
            }
          } catch (e) {
            unitsDisplay = '‚ùå Chyba parsov√°n√≠';
          }
        }

        return `
          <tr>
            <td><strong>${acc.username}</strong></td>
            <td>${acc.world || '-'}</td>
            <td class="coord">${coord}</td>
            <td>${continent}</td>
            <td>${unitsDisplay}</td>
            <td>
              <button class="btn-small" onclick="openBrowser(${acc.id})">üñ•Ô∏è Otev≈ô√≠t</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function filterAccounts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allAccounts.filter(acc =>
        acc.username.toLowerCase().includes(searchTerm) ||
        (acc.world && acc.world.toLowerCase().includes(searchTerm))
      );
      renderUnits(filtered);
    }

    async function openBrowser(accountId) {
      try {
        const response = await fetch(`/api/accounts/${accountId}/open-browser`, {
          method: 'POST'
        });

        const result = await response.json();
        if (result.success) {
          alert('‚úÖ Prohl√≠≈æeƒç otev≈ôen!');
        } else {
          alert('‚ùå Chyba: ' + result.error);
        }
      } catch (error) {
        alert('‚ùå Chyba: ' + error.message);
      }
    }

    loadUnits();
    setInterval(loadUnits, 30000);
  </script>
</body>
</html>
