<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P≈ôehled jednotek - Divok√© kmeny</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      background: #16213e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h1 {
      color: #4ecca3;
      font-size: 1.8em;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #3db88a;
    }

    table {
      width: 100%;
      background: #16213e;
      border-radius: 10px;
      overflow: hidden;
      border-collapse: collapse;
    }

    th {
      background: #0f3460;
      color: #4ecca3;
      padding: 15px;
      text-align: left;
      font-weight: bold;
      font-size: 0.9em;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #0f3460;
      font-size: 0.85em;
    }

    tr:hover {
      background: #1a2942;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #aaa;
    }

    .unit-count {
      display: inline-block;
      padding: 3px 8px;
      background: #0f3460;
      border-radius: 3px;
      margin-right: 5px;
      font-size: 0.9em;
    }

    .coord {
      color: #4ecca3;
      font-weight: bold;
    }

    .server-badge {
      display: inline-block;
      padding: 2px 8px;
      background: rgba(78, 204, 163, 0.2);
      border: 1px solid #4ecca3;
      border-radius: 3px;
      font-size: 0.8em;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öîÔ∏è P≈ôehled jednotek</h1>
    </header>

    <div class="controls">
      <a href="/" class="btn">‚Üê Dashboard</a>
      <button class="btn" onclick="loadUnits()">üîÑ Obnovit</button>
    </div>

    <table id="unitsTable">
      <thead>
        <tr>
          <th>√öƒçet</th>
          <th>Server</th>
          <th>Sou≈ôadnice</th>
          <th>Kontinent</th>
          <th>Vlastn√≠ jednotky</th>
        </tr>
      </thead>
      <tbody id="unitsList">
        <tr><td colspan="5" class="loading">Naƒç√≠t√°m...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function loadUnits() {
      const tbody = document.getElementById('unitsList');
      tbody.innerHTML = '<tr><td colspan="5" class="loading">Naƒç√≠t√°m...</td></tr>';

      try {
        const response = await fetch('/api/accounts');
        const accounts = await response.json();

        if (accounts.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#aaa;">≈Ω√°dn√© √∫ƒçty</td></tr>';
          return;
        }

        tbody.innerHTML = accounts.map(acc => {
          const server = !acc.world ? 'CS' :
                        acc.world.toLowerCase().startsWith('sk') ? 'SK' : 'CS';
          const serverLabel = server === 'SK' ? 'üá∏üá∞ SK' : 'üá®üáø CS';

          const coord = (acc.coord_x && acc.coord_y) ? `${acc.coord_x}|${acc.coord_y}` : '-';
          const continent = acc.continent || '-';

          // Parsov√°n√≠ jednotek
          let unitsDisplay = '-';
          if (acc.units_info) {
            try {
              const units = typeof acc.units_info === 'string' ? JSON.parse(acc.units_info) : acc.units_info;

              if (units.own) {
                const ownUnits = [];
                if (units.own.spear) ownUnits.push(`üõ°Ô∏è ${units.own.spear}`);
                if (units.own.sword) ownUnits.push(`‚öîÔ∏è ${units.own.sword}`);
                if (units.own.axe) ownUnits.push(`ü™ì ${units.own.axe}`);
                if (units.own.archer) ownUnits.push(`üèπ ${units.own.archer}`);
                if (units.own.spy) ownUnits.push(`üëÅÔ∏è ${units.own.spy}`);
                if (units.own.light) ownUnits.push(`üêé ${units.own.light}`);
                if (units.own.marcher) ownUnits.push(`üèá ${units.own.marcher}`);
                if (units.own.heavy) ownUnits.push(`üê¥ ${units.own.heavy}`);
                if (units.own.ram) ownUnits.push(`üêè ${units.own.ram}`);
                if (units.own.catapult) ownUnits.push(`‚öôÔ∏è ${units.own.catapult}`);
                if (units.own.knight) ownUnits.push(`ü§¥ ${units.own.knight}`);
                if (units.own.snob) ownUnits.push(`üëë ${units.own.snob}`);

                unitsDisplay = ownUnits.map(u => `<span class="unit-count">${u}</span>`).join(' ');
              }
            } catch (e) {
              unitsDisplay = '‚ùå Chyba parsov√°n√≠';
            }
          }

          return `
            <tr>
              <td><strong>${acc.username}</strong></td>
              <td>${serverLabel}</td>
              <td class="coord">${coord}</td>
              <td>${continent}</td>
              <td>${unitsDisplay}</td>
            </tr>
          `;
        }).join('');

      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:#ff6b6b;">‚ùå Chyba: ${error.message}</td></tr>`;
      }
    }

    loadUnits();
    setInterval(loadUnits, 30000);
  </script>
</body>
</html>
