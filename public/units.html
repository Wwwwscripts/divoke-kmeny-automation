<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈ôehled jednotek - Divok√© kmeny</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header s vyhled√°v√°n√≠m */
        .header {
            background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
            border-bottom: 1px solid #30363d;
            padding: 15px 0;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
            cursor: pointer;
        }

        /* Velk√© vyhled√°vac√≠ pole */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 45px;
            background: #0d1117;
            border: 2px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 15px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b949e;
        }

        .search-clear {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }

        .search-input:not(:placeholder-shown) ~ .search-clear {
            display: block;
        }

        /* Navigace */
        .nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .nav-btn.danger {
            background: #da3633;
            border-color: #da3633;
            color: white;
        }

        .nav-btn.danger:hover {
            background: #f85149;
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 5px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            z-index: 1000;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            color: #c9d1d9;
            transition: background 0.2s;
            border-bottom: 1px solid #30363d;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #21262d;
        }

        /* Tabulka */
        .table-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0d1117;
            color: #8b949e;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #30363d;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            font-size: 14px;
        }

        tr:hover {
            background: #0d1117;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .account-name {
            font-weight: 600;
            color: #58a6ff;
        }

        .world-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .coord {
            color: #f78166;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .unit-count {
            display: inline-block;
            padding: 3px 8px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            margin-right: 6px;
            font-size: 13px;
            white-space: nowrap;
        }

        .btn-small {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-small:hover {
            background: #2ea043;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8b949e;
            font-size: 15px;
        }

        /* Z√°lo≈æky pro svƒõty */
        .tabs-container {
            margin-bottom: 20px;
            border-bottom: 2px solid #30363d;
            display: flex;
            gap: 5px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab:hover {
            color: #c9d1d9;
            background: rgba(56, 139, 253, 0.1);
        }

        .tab.active {
            color: #58a6ff;
            border-bottom-color: #58a6ff;
        }
    </style>
</head>
<body>
    <!-- Header s vyhled√°v√°n√≠m -->
    <div class="header">
        <div class="header-content">
            <div class="logo" onclick="window.location.href='/'">‚öîÔ∏è Divok√© kmeny</div>

            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Hledat √∫ƒçet podle jm√©na, svƒõta..."
                       oninput="filterAccounts()">
                <button class="search-clear" onclick="clearSearch()">‚úï</button>
            </div>

            <div class="nav">
                <button class="nav-btn" onclick="window.location.href='/index.html'">üè† Dashboard</button>
                <button class="nav-btn danger" onclick="window.location.href='/attacks.html'">üö® √ötoky <span id="attackCount"></span></button>
                <button class="nav-btn" onclick="window.location.href='/units.html'">‚öîÔ∏è Jednotky</button>
                <button class="nav-btn" onclick="window.location.href='/units-away.html'">üìç Mimo vesnici</button>
                <button class="nav-btn" onclick="window.location.href='/support-calculator.html'">üõ°Ô∏è Kalkul√°tor</button>
                <button class="nav-btn" onclick="loadUnits()">üîÑ</button>
                <div class="dropdown" id="moreMenu">
                    <button class="nav-btn" onclick="toggleDropdown()">‚ãØ</button>
                    <div class="dropdown-content">
                        <div class="dropdown-item" onclick="window.location.href='/accounts.html'">‚ûï P≈ôidat √∫ƒçet</div>
                        <div class="dropdown-item" onclick="window.location.href='/training-templates.html'">üìã ≈†ablony</div>
                        <div class="dropdown-item" onclick="window.location.href='/world-settings.html'">üåç Nastaven√≠ svƒõt≈Ø</div>
                    </div>
                </div>
            </div>
                        <div class="dropdown-item" onclick="window.location.href='/training-templates.html'">
                            üìã ≈†ablony tr√©ninku
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Z√°lo≈æky pro svƒõty -->
        <div class="tabs-container" id="worldTabs">
            <button class="tab active" onclick="filterByWorld('all')">V≈°echny svƒõty</button>
        </div>

        <!-- Tabulka jednotek -->
        <div class="table-container">
            <table id="unitsTable">
                <thead>
                    <tr>
                        <th>√öƒçet</th>
                        <th>Kmen</th>
                        <th>Svƒõt</th>
                        <th>Sou≈ôadnice</th>
                        <th>Kontinent</th>
                        <th>Vlastn√≠ jednotky</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="unitsList">
                    <tr><td colspan="7" class="loading">‚è≥ Naƒç√≠t√°m...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allAccounts = [];
        let currentWorld = 'all';

        // Naƒç√≠st preferovan√Ω svƒõt z localStorage
        function loadWorldPreference() {
            const saved = localStorage.getItem('units_worldPreference');
            if (saved) {
                currentWorld = saved;
            }
        }

        // Ulo≈æit preferovan√Ω svƒõt do localStorage
        function saveWorldPreference() {
            localStorage.setItem('units_worldPreference', currentWorld);
        }

        // Helper funkce pro ikony jednotek z Tribal Wars
        function getUnitIcon(unitType) {
            return `<img src="/images/unit_${unitType}.png" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 2px;" alt="${unitType}">`;
        }

        // Dropdown menu
        function toggleDropdown() {
            document.getElementById('moreMenu').classList.toggle('active');
        }

        // Zav≈ô√≠t dropdown p≈ôi kliku mimo
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('moreMenu');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Vyƒçistit vyhled√°v√°n√≠
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterAccounts();
        }

        async function loadUnits() {
            const tbody = document.getElementById('unitsList');
            tbody.innerHTML = '<tr><td colspan="7" class="loading">‚è≥ Naƒç√≠t√°m...</td></tr>';

            try {
                const response = await fetch('/api/accounts');
                const accounts = await response.json();
                allAccounts = accounts;

                if (accounts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="loading">≈Ω√°dn√© √∫ƒçty k zobrazen√≠</td></tr>';
                    return;
                }

                // Naƒçti svƒõty a vytvo≈ô z√°lo≈æky
                loadWorldTabs();

                filterAccounts();
                updateAttackCount();

            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="7" class="loading" style="color: #f85149;">‚ùå Chyba: ${error.message}</td></tr>`;
            }
        }

        // Aktualizovat poƒçet √∫ƒçt≈Ø s √∫toky
        function updateAttackCount() {
            const accountsWithAttacks = allAccounts.filter(a => a.incoming_attacks > 0).length;
            const attackCountEl = document.getElementById('attackCount');
            if (attackCountEl) {
                attackCountEl.textContent = accountsWithAttacks > 0 ? `(${accountsWithAttacks})` : '';
            }
        }

        function renderUnits(accounts) {
            const tbody = document.getElementById('unitsList');

            tbody.innerHTML = accounts.map(acc => {
                const coord = (acc.coord_x && acc.coord_y) ? `${acc.coord_x}|${acc.coord_y}` : '-';
                const continent = acc.continent || '-';

                // Parsov√°n√≠ jednotek
                let unitsDisplay = '-';
                if (acc.units_info) {
                    try {
                        const units = typeof acc.units_info === 'string' ? JSON.parse(acc.units_info) : acc.units_info;

                        const ownUnits = [];
                        if (units.spear?.totalOwn) ownUnits.push(`${getUnitIcon('spear')} ${units.spear.inVillages}/${units.spear.totalOwn}`);
                        if (units.sword?.totalOwn) ownUnits.push(`${getUnitIcon('sword')} ${units.sword.inVillages}/${units.sword.totalOwn}`);
                        if (units.axe?.totalOwn) ownUnits.push(`${getUnitIcon('axe')} ${units.axe.inVillages}/${units.axe.totalOwn}`);
                        if (units.archer?.totalOwn) ownUnits.push(`${getUnitIcon('archer')} ${units.archer.inVillages}/${units.archer.totalOwn}`);
                        if (units.spy?.totalOwn) ownUnits.push(`${getUnitIcon('spy')} ${units.spy.inVillages}/${units.spy.totalOwn}`);
                        if (units.light?.totalOwn) ownUnits.push(`${getUnitIcon('light')} ${units.light.inVillages}/${units.light.totalOwn}`);
                        if (units.marcher?.totalOwn) ownUnits.push(`${getUnitIcon('marcher')} ${units.marcher.inVillages}/${units.marcher.totalOwn}`);
                        if (units.heavy?.totalOwn) ownUnits.push(`${getUnitIcon('heavy')} ${units.heavy.inVillages}/${units.heavy.totalOwn}`);
                        if (units.ram?.totalOwn) ownUnits.push(`${getUnitIcon('ram')} ${units.ram.inVillages}/${units.ram.totalOwn}`);
                        if (units.catapult?.totalOwn) ownUnits.push(`${getUnitIcon('catapult')} ${units.catapult.inVillages}/${units.catapult.totalOwn}`);
                        if (units.knight?.totalOwn) ownUnits.push(`${getUnitIcon('knight')} ${units.knight.inVillages}/${units.knight.totalOwn}`);
                        if (units.snob?.totalOwn) ownUnits.push(`${getUnitIcon('snob')} ${units.snob.inVillages}/${units.snob.totalOwn}`);

                        if (ownUnits.length > 0) {
                            unitsDisplay = ownUnits.map(u => `<span class="unit-count">${u}</span>`).join(' ');
                        }
                    } catch (e) {
                        unitsDisplay = '<span style="color: #f85149;">‚ùå Chyba parsov√°n√≠</span>';
                    }
                }

                return `
                    <tr>
                        <td><span class="account-name">${acc.username}</span></td>
                        <td>${acc.tribe_name || '-'}</td>
                        <td><span class="world-badge">${acc.world || '-'}</span></td>
                        <td class="coord">${coord}</td>
                        <td>${continent}</td>
                        <td>${unitsDisplay}</td>
                        <td>
                            <button class="btn-small" onclick="openBrowser(${acc.id})">üñ•Ô∏è Otev≈ô√≠t</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Naƒç√≠st svƒõty a vytvo≈ôit z√°lo≈æky
        function loadWorldTabs() {
            const worlds = [...new Set(allAccounts.map(acc => acc.world))].sort();
            const tabsContainer = document.getElementById('worldTabs');

            tabsContainer.innerHTML = `
                <button class="tab ${currentWorld === 'all' ? 'active' : ''}" onclick="filterByWorld('all')">
                    V≈°echny svƒõty (${allAccounts.length})
                </button>
            `;

            worlds.forEach(world => {
                const count = allAccounts.filter(acc => acc.world === world).length;
                tabsContainer.innerHTML += `
                    <button class="tab ${currentWorld === world ? 'active' : ''}" onclick="filterByWorld('${world}')">
                        ${world} (${count})
                    </button>
                `;
            });
        }

        // Filtrovat podle svƒõta
        function filterByWorld(world) {
            currentWorld = world;
            saveWorldPreference();

            // Aktualizuj aktivn√≠ z√°lo≈æku
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            filterAccounts();
        }

        function filterAccounts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allAccounts;

            // Filtr podle svƒõta
            if (currentWorld !== 'all') {
                filtered = filtered.filter(acc => acc.world === currentWorld);
            }

            // Filtr podle vyhled√°v√°n√≠
            if (searchTerm) {
                filtered = filtered.filter(acc =>
                    acc.username.toLowerCase().includes(searchTerm) ||
                    (acc.world && acc.world.toLowerCase().includes(searchTerm))
                );
            }

            renderUnits(filtered);
        }

        async function openBrowser(accountId) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/open-browser`, {
                    method: 'POST'
                });

                const result = await response.json();
                if (!result.success) {
                    alert('‚ùå Chyba: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Chyba: ' + error.message);
            }
        }

        // Naƒçten√≠ p≈ôi startu - update ka≈æd√© 2 minuty
        loadWorldPreference(); // Naƒçti preferovan√Ω svƒõt
        loadUnits();
        setInterval(loadUnits, 120000);
    </script>
</body>
</html>
