  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;

    .container {

    header {

    h1 {

    .controls {

    }

    .btn {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;

    .btn:hover {

    #searchInput {
      padding: 10px;

      border: 1px solid #4ecca3;
      background: #0f3460;
      color: #eee;
      flex: 1;
      max-width: 300px;
      font-size: 14px;
    }

    #searchInput::placeholder {
      color: #888;
    }

    .templates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .template-card {
      background: #16213e;
      border-radius: 10px;
      padding: 20px;
      border: 2px solid #0f3460;
    }

    .template-card:hover {
      border-color: #4ecca3;
    }

    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #0f3460;
    }

    .template-name {
      background: #0f3460;
      color: #4ecca3;
      padding: 8px 15px;
      border-radius: 5px;
      border: 1px solid #4ecca3;
      font-size: 1em;
      font-weight: bold;
      width: 200px;
    }

    .template-units {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .unit-row {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #0f3460;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .unit-icon {
      width: 30px;
      height: 30px;
      font-size: 20px;
    }

    .unit-label {
      flex: 1;
      color: #4ecca3;
      font-weight: bold;
    }

    .unit-input {
      width: 80px;
      padding: 5px;
      background: #1a1a2e;
      border: 1px solid #4ecca3;
      border-radius: 3px;
      color: #eee;
      text-align: right;
    }

    .btn-save {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    .btn-save:hover {
      background: #3db88a;
    }

    .btn-delete {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    .btn-delete:hover {
      background: #ee5a52;
    }

    .message {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .message-success {
      background: rgba(78, 204, 163, 0.2);
      color: #4ecca3;
      border: 1px solid #4ecca3;
    }

    .message-error {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ”¬ Å ablony vÃ½zkumu</h1>
    </header>

    <div class="controls">
      <button class="btn" onclick="window.location.href='/'">ğŸ  Dashboard</button>
      <button class="btn" onclick="window.location.href='/accounts.html'">â• PÅ™idat ÃºÄet</button>
      <button class="btn" onclick="window.location.href='/units.html'">âš”ï¸ PÅ™ehled jednotek</button>
      <button class="btn" onclick="window.location.href='/attacks.html'" style="background: #ff6b6b;">ğŸš¨ ÃšÄty pod Ãºtokem</button>
      <button class="btn" onclick="window.location.href='/recruit-templates.html'">ğŸ“‹ Å ablony rekrutu</button>
      <button class="btn" onclick="window.location.href='/research-templates.html'">ğŸ”¬ Å ablony vÃ½zkumu</button>
      <button class="btn" onclick="window.location.href='/building-templates.html'">ğŸ—ï¸ Å ablony vÃ½stavby</button>
      <input type="text" id="searchInput" placeholder="ğŸ” Hledat Å¡ablonu...">
      <button class="btn" onclick="loadTemplates()">ğŸ”„ Obnovit</button>
    </div>

    <div id="message"></div>

    <div class="templates-grid" id="templatesGrid">
      <!-- Å ablony budou naÄteny dynamicky -->
    </div>
  </div>

  <script>
    const researches = [
      { id: 'spear', name: 'KopinÃ­k', icon: 'ğŸ›¡ï¸' },
      { id: 'sword', name: 'MeÄnÃ­k', icon: 'âš”ï¸' },
      { id: 'axe', name: 'SekyrnÃ­k', icon: 'ğŸª“' },
      { id: 'archer', name: 'LuÄiÅ¡tnÃ­k', icon: 'ğŸ¹' },
      { id: 'spy', name: 'ZvÄ›d', icon: 'ğŸ‘ï¸' },
      { id: 'light', name: 'LehkÃ¡ jÃ­zda', icon: 'ğŸ' },
      { id: 'marcher', name: 'LuÄiÅ¡tnÃ­k na koni', icon: 'ğŸ‡' },
      { id: 'heavy', name: 'TÄ›Å¾kÃ¡ jÃ­zda', icon: 'ğŸ´' },
      { id: 'ram', name: 'Beranidlo', icon: 'ğŸ' },
      { id: 'catapult', name: 'Katapult', icon: 'âš™ï¸' },
      { id: 'knight', name: 'RytÃ­Å™', icon: 'ğŸ¤´' },
      { id: 'snob', name: 'Å lechtic', icon: 'ğŸ‘‘' }
    ];

    const defaultTemplates = [
      {
        id: 'FARM',
        name: 'FARM',
        levels: {
          spear: 0, sword: 0, axe: 3, archer: 0, spy: 0,
          light: 0, marcher: 0, heavy: 0, ram: 0, catapult: 0, knight: 0, snob: 0
        }
      },
      {
        id: 'DEF',
        name: 'DEF',
        levels: {
          spear: 3, sword: 3, archer: 3, spy: 2,
          light: 0, marcher: 0, heavy: 3, ram: 0, catapult: 0, knight: 0, snob: 0
        }
      },
      {
        id: 'OFF',
        name: 'OFF',
        levels: {
          spear: 0, sword: 0, axe: 3, spy: 2,
          light: 3, marcher: 3, heavy: 0, ram: 3, catapult: 3, knight: 0, snob: 0
        }
      }
    ];

    async function loadTemplates() {
      const grid = document.getElementById('templatesGrid');
      grid.innerHTML = '<div style="text-align: center; color: #aaa; padding: 40px;">NaÄÃ­tÃ¡m...</div>';

      try {
        const response = await fetch('/api/templates/research');
        let templates = await response.json();

        // Pokud nenÃ­ odpovÄ›Ä ÃºspÄ›Å¡nÃ¡ nebo jsou prÃ¡zdnÃ©, pouÅ¾ij defaultnÃ­
        if (!templates || templates.length === 0) {
          templates = defaultTemplates;
        }

        renderTemplates(templates);
      } catch (error) {
        console.error('Chyba pÅ™i naÄÃ­tÃ¡nÃ­ Å¡ablon:', error);
        renderTemplates(defaultTemplates);
      }
    }

    function renderTemplates(templates) {
      const grid = document.getElementById('templatesGrid');

      grid.innerHTML = templates.map(template => `
        <div class="template-card">
          <div class="template-header">
            <input type="text"
                   class="template-name"
                   value="${template.name}"
                   id="name_${template.id}"
                   placeholder="NÃ¡zev Å¡ablony">
            <div>
              <button class="btn-save" onclick="saveTemplate('${template.id}')">ğŸ’¾ UloÅ¾it</button>
              <button class="btn-delete" onclick="deleteTemplate('${template.id}')">ğŸ—‘ï¸ Smazat</button>
            </div>
          </div>
          <div class="template-units">
            ${researches.map(research => `
              <div class="unit-row">
                <span class="unit-icon">${research.icon}</span>
                <span class="unit-label">${research.name}</span>
                <input type="number"
                       class="unit-input"
                       value="${template.levels[research.id] || 0}"
                       id="${template.id}_${research.id}"
                       min="0"
                       max="5"
                       placeholder="Lvl">
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

    async function saveTemplate(templateId) {
      const name = document.getElementById(`name_${templateId}`).value;
      const levels = {};

      // ZÃ­skej hodnoty ÃºrovnÃ­
      ['spear', 'sword', 'axe', 'archer', 'spy', 'light', 'marcher', 'heavy', 'ram', 'catapult', 'knight', 'snob'].forEach(researchId => {
        const input = document.getElementById(`${templateId}_${researchId}`);
        if (input) {
          levels[researchId] = parseInt(input.value) || 0;
        }
      });

      try {
        const response = await fetch(`/api/templates/research/${templateId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, levels })
        });

        const result = await response.json();
        if (result.success) {
          showMessage('âœ… Å ablona uloÅ¾ena!', 'success');
        } else {
          showMessage('âŒ Chyba: ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('âŒ Chyba: ' + error.message, 'error');
      }
    }

    async function deleteTemplate(templateId) {
      if (!confirm('Opravdu chcete smazat tuto Å¡ablonu?')) return;

      try {
        const response = await fetch(`/api/templates/research/${templateId}`, {
          method: 'DELETE'
        });

        const result = await response.json();
        if (result.success) {
          showMessage('âœ… Å ablona smazÃ¡na!', 'success');
          loadTemplates();
        } else {
          showMessage('âŒ Chyba: ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('âŒ Chyba: ' + error.message, 'error');
      }
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `message message-${type}`;
      messageDiv.textContent = text;

      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 5000);
    }

    loadTemplates();
  </script>
</body>
</html>
