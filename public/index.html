<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divok√© kmeny - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header s vyhled√°v√°n√≠m */
        .header {
            background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
            border-bottom: 1px solid #30363d;
            padding: 15px 0;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        /* Velk√© vyhled√°vac√≠ pole */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 45px;
            background: #0d1117;
            border: 2px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 15px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b949e;
        }

        .search-clear {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }

        .search-input:not(:placeholder-shown) ~ .search-clear {
            display: block;
        }

        /* Navigace */
        .nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .nav-btn.primary {
            background: #238636;
            border-color: #238636;
            color: white;
        }

        .nav-btn.primary:hover {
            background: #2ea043;
        }

        .nav-btn.danger {
            background: #da3633;
            border-color: #da3633;
            color: white;
        }

        .nav-btn.danger:hover {
            background: #f85149;
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 5px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            z-index: 1000;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            color: #c9d1d9;
            transition: background 0.2s;
            border-bottom: 1px solid #30363d;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #21262d;
        }

        /* Tabulka */
        .table-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0d1117;
            color: #8b949e;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #30363d;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        th:hover {
            background: #161b22;
            color: #58a6ff;
        }

        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.3;
        }

        th.sorted-asc::after {
            content: ' ‚Üë';
            opacity: 1;
            color: #58a6ff;
        }

        th.sorted-desc::after {
            content: ' ‚Üì';
            opacity: 1;
            color: #58a6ff;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            font-size: 14px;
        }

        tr:hover {
            background: #0d1117;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .account-name {
            font-weight: 600;
            color: #58a6ff;
        }

        .world-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .resource-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-right: 8px;
            font-size: 13px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #30363d;
            transition: 0.3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #238636;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        select {
            padding: 6px 10px;
            background: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            min-width: 120px;
        }

        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-small {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-small:hover {
            background: #2ea043;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8b949e;
            font-size: 15px;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            padding: 15px 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <!-- Header s vyhled√°v√°n√≠m -->
    <div class="header">
        <div class="header-content">
            <div class="logo">‚öîÔ∏è Divok√© kmeny</div>

            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Hledat √∫ƒçet podle jm√©na, svƒõta..."
                       oninput="filterAccounts()">
                <button class="search-clear" onclick="clearSearch()">‚úï</button>
            </div>

            <div class="nav">
                <button class="nav-btn danger" onclick="window.location.href='/attacks.html'">
                    üö® √ötoky
                </button>
                <button class="nav-btn" onclick="window.location.href='/units.html'">
                    ‚öîÔ∏è Jednotky
                </button>
                <button class="nav-btn" onclick="loadAccounts()">
                    üîÑ
                </button>

                <div class="dropdown" id="moreMenu">
                    <button class="nav-btn" onclick="toggleDropdown()">‚ãØ</button>
                    <div class="dropdown-content">
                        <div class="dropdown-item" onclick="window.location.href='/accounts.html'">
                            ‚ûï P≈ôidat √∫ƒçet
                        </div>
                        <div class="dropdown-item" onclick="window.location.href='/training-templates.html'">
                            üìã ≈†ablony tr√©ninku
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Statistiky -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Celkem √∫ƒçt≈Ø</div>
                <div class="stat-value" id="totalAccounts">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Rekrutov√°n√≠ zapnuto</div>
                <div class="stat-value" id="recruitEnabled">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">V√Ωzkum zapnut</div>
                <div class="stat-value" id="researchEnabled">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">V√Ωstavba zapnuta</div>
                <div class="stat-value" id="buildingEnabled">0</div>
            </div>
        </div>

        <!-- Tabulka √∫ƒçt≈Ø -->
        <div class="table-container">
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortBy('username')">√öƒçet</th>
                        <th class="sortable" onclick="sortBy('world')">Svƒõt</th>
                        <th class="sortable" onclick="sortBy('points')">Body</th>
                        <th>Suroviny</th>
                        <th class="sortable" onclick="sortBy('recruit_enabled')">Rekrut</th>
                        <th class="sortable" onclick="sortBy('recruit_template')">≈†ablona R</th>
                        <th class="sortable" onclick="sortBy('research_enabled')">V√Ωzkum</th>
                        <th class="sortable" onclick="sortBy('research_template')">≈†ablona V</th>
                        <th class="sortable" onclick="sortBy('building_enabled')">V√Ωstavba</th>
                        <th class="sortable" onclick="sortBy('building_template')">≈†ablona B</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="accountsList">
                    <tr><td colspan="11" class="loading">‚è≥ Naƒç√≠t√°m √∫ƒçty...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allAccounts = [];
        let currentSort = { column: null, ascending: true };
        let recruitTemplates = [];
        let researchTemplates = [];

        // Dropdown menu
        function toggleDropdown() {
            document.getElementById('moreMenu').classList.toggle('active');
        }

        // Zav≈ô√≠t dropdown p≈ôi kliku mimo
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('moreMenu');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Vyƒçistit vyhled√°v√°n√≠
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterAccounts();
        }

        // Naƒç√≠st ≈°ablony z datab√°ze
        async function loadTemplates() {
            try {
                const [recruitRes, researchRes] = await Promise.all([
                    fetch('/api/templates/recruit'),
                    fetch('/api/templates/research')
                ]);

                recruitTemplates = await recruitRes.json();
                researchTemplates = await researchRes.json();
            } catch (error) {
                console.error('‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ ≈°ablon:', error);
                recruitTemplates = [];
                researchTemplates = [];
            }
        }

        // Naƒç√≠st √∫ƒçty
        async function loadAccounts() {
            const tbody = document.getElementById('accountsList');
            tbody.innerHTML = '<tr><td colspan="11" class="loading">‚è≥ Naƒç√≠t√°m √∫ƒçty...</td></tr>';

            try {
                const response = await fetch('/api/accounts');
                allAccounts = await response.json();

                if (allAccounts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="11" class="loading">≈Ω√°dn√© √∫ƒçty k zobrazen√≠</td></tr>';
                    return;
                }

                updateStats();
                renderAccounts(allAccounts);

            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="11" class="loading" style="color: #f85149;">‚ùå Chyba: ${error.message}</td></tr>`;
            }
        }

        // Aktualizovat statistiky
        function updateStats() {
            document.getElementById('totalAccounts').textContent = allAccounts.length;
            document.getElementById('recruitEnabled').textContent = allAccounts.filter(a => a.recruit_enabled).length;
            document.getElementById('researchEnabled').textContent = allAccounts.filter(a => a.research_enabled).length;
            document.getElementById('buildingEnabled').textContent = allAccounts.filter(a => a.building_enabled).length;
        }

        // Vykreslit √∫ƒçty
        function renderAccounts(accounts) {
            const tbody = document.getElementById('accountsList');
            tbody.innerHTML = accounts.map(acc => `
                <tr>
                    <td><span class="account-name">${acc.username}</span></td>
                    <td><span class="world-badge">${acc.world || '-'}</span></td>
                    <td>${(acc.points || 0).toLocaleString('cs-CZ')}</td>
                    <td style="font-size: 12px;">
                        <span class="resource-item">ü™µ ${(acc.wood || 0).toLocaleString('cs-CZ', { notation: 'compact' })}</span>
                        <span class="resource-item">üß± ${(acc.clay || 0).toLocaleString('cs-CZ', { notation: 'compact' })}</span>
                        <span class="resource-item">‚öôÔ∏è ${(acc.iron || 0).toLocaleString('cs-CZ', { notation: 'compact' })}</span>
                    </td>
                    <td>
                        <label class="toggle-switch">
                            <input type="checkbox"
                                   ${acc.recruit_enabled ? 'checked' : ''}
                                   onchange="toggleRecruit(${acc.id}, this.checked)">
                            <span class="slider"></span>
                        </label>
                    </td>
                    <td>
                        <select ${!acc.recruit_enabled ? 'disabled' : ''}
                                onchange="updateRecruitTemplate(${acc.id}, this.value)">
                            ${recruitTemplates.map(t => `
                                <option value="${t.id}" ${acc.recruit_template === t.id ? 'selected' : ''}>${t.name}</option>
                            `).join('')}
                        </select>
                    </td>
                    <td>
                        <label class="toggle-switch">
                            <input type="checkbox"
                                   ${acc.research_enabled ? 'checked' : ''}
                                   onchange="toggleResearch(${acc.id}, this.checked)">
                            <span class="slider"></span>
                        </label>
                    </td>
                    <td>
                        <select ${!acc.research_enabled ? 'disabled' : ''}
                                onchange="updateResearchTemplate(${acc.id}, this.value)">
                            ${researchTemplates.map(t => `
                                <option value="${t.id}" ${acc.research_template === t.id ? 'selected' : ''}>${t.name}</option>
                            `).join('')}
                        </select>
                    </td>
                    <td>
                        <label class="toggle-switch">
                            <input type="checkbox"
                                   ${acc.building_enabled ? 'checked' : ''}
                                   onchange="toggleBuilding(${acc.id}, this.checked)">
                            <span class="slider"></span>
                        </label>
                    </td>
                    <td>
                        <select ${!acc.building_enabled ? 'disabled' : ''}
                                onchange="updateBuildingTemplate(${acc.id}, this.value)">
                            <option value="FULL_VILLAGE" ${acc.building_template === 'FULL_VILLAGE' ? 'selected' : ''}>Full Village</option>
                            <option value="WAREHOUSE" ${acc.building_template === 'WAREHOUSE' ? 'selected' : ''}>Warehouse</option>
                            <option value="RESOURCES" ${acc.building_template === 'RESOURCES' ? 'selected' : ''}>Resources</option>
                            <option value="NOBLE" ${acc.building_template === 'NOBLE' ? 'selected' : ''}>Noble</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn-small" onclick="openBrowser(${acc.id})">üñ•Ô∏è Otev≈ô√≠t</button>
                    </td>
                </tr>
            `).join('');
        }

        // Filtrov√°n√≠ √∫ƒçt≈Ø
        function filterAccounts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allAccounts.filter(acc =>
                acc.username.toLowerCase().includes(searchTerm) ||
                (acc.world && acc.world.toLowerCase().includes(searchTerm))
            );
            renderAccounts(filtered);
        }

        // ≈òazen√≠
        function sortBy(column) {
            // Toggle direction pokud ≈ôad√≠me stejn√Ω sloupec
            if (currentSort.column === column) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = column;
                currentSort.ascending = true;
            }

            // Aktualizovat vizu√°ln√≠ indik√°tory
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
            });

            const th = event.target;
            th.classList.add(currentSort.ascending ? 'sorted-asc' : 'sorted-desc');

            // Se≈ôadit
            const sorted = [...allAccounts].sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                // Pro ƒç√≠sla
                if (column === 'points') {
                    aVal = a[column] || 0;
                    bVal = b[column] || 0;
                }
                // Pro boolean hodnoty (zapnuto/vypnuto)
                else if (column.endsWith('_enabled')) {
                    aVal = a[column] ? 1 : 0;
                    bVal = b[column] ? 1 : 0;
                }
                // Pro string hodnoty
                else {
                    aVal = aVal || '';
                    bVal = bVal || '';
                }

                if (currentSort.ascending) {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            renderAccounts(sorted);
        }

        // API vol√°n√≠
        async function toggleRecruit(accountId, enabled) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/recruit`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        enabled,
                        template: allAccounts.find(a => a.id === accountId).recruit_template
                    })
                });

                if ((await response.json()).success) {
                    const acc = allAccounts.find(a => a.id === accountId);
                    acc.recruit_enabled = enabled;
                    updateStats();
                }
            } catch (error) {
                console.error('‚ùå Chyba:', error);
            }
        }

        async function updateRecruitTemplate(accountId, template) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/recruit`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        enabled: allAccounts.find(a => a.id === accountId).recruit_enabled,
                        template
                    })
                });

                if ((await response.json()).success) {
                    allAccounts.find(a => a.id === accountId).recruit_template = template;
                }
            } catch (error) {
                console.error('‚ùå Chyba:', error);
            }
        }

        async function toggleResearch(accountId, enabled) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/research`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        enabled,
                        template: allAccounts.find(a => a.id === accountId).research_template
                    })
                });

                if ((await response.json()).success) {
                    const acc = allAccounts.find(a => a.id === accountId);
                    acc.research_enabled = enabled;
                    updateStats();
                }
            } catch (error) {
                console.error('‚ùå Chyba:', error);
            }
        }

        async function updateResearchTemplate(accountId, template) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/research`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        enabled: allAccounts.find(a => a.id === accountId).research_enabled,
                        template
                    })
                });

                if ((await response.json()).success) {
                    allAccounts.find(a => a.id === accountId).research_template = template;
                }
            } catch (error) {
                console.error('‚ùå Chyba:', error);
            }
        }

        async function toggleBuilding(accountId, enabled) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/building`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        enabled,
                        template: allAccounts.find(a => a.id === accountId).building_template
                    })
                });

                if ((await response.json()).success) {
                    const acc = allAccounts.find(a => a.id === accountId);
                    acc.building_enabled = enabled;
                    updateStats();
                }
            } catch (error) {
                console.error('‚ùå Chyba:', error);
            }
        }

        async function updateBuildingTemplate(accountId, template) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/building`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        enabled: allAccounts.find(a => a.id === accountId).building_enabled,
                        template
                    })
                });

                if ((await response.json()).success) {
                    allAccounts.find(a => a.id === accountId).building_template = template;
                }
            } catch (error) {
                console.error('‚ùå Chyba:', error);
            }
        }

        async function openBrowser(accountId) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/open-browser`, {
                    method: 'POST'
                });

                const result = await response.json();
                if (!result.success) {
                    alert('‚ùå Chyba: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Chyba: ' + error.message);
            }
        }

        // Naƒç√≠st p≈ôi startu - update ka≈æd√© 2 minuty
        (async () => {
            await loadTemplates();
            await loadAccounts();
            setInterval(loadAccounts, 120000); // 2 minuty
        })();
