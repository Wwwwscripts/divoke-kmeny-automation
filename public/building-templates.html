  <style>
    * {

    .templates-grid {

    .template-card {

    .template-header {

    .template-name {

      width: 200px;
    }

    .template-buildings {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .building-row {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #0f3460;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .building-icon {
      width: 30px;
      height: 30px;
      font-size: 20px;
    }

    .building-label {
      flex: 1;
      color: #4ecca3;
      font-weight: bold;
    }

    .building-input {
      width: 80px;
      padding: 5px;
      background: #1a1a2e;
      border: 1px solid #4ecca3;
      border-radius: 3px;
      color: #eee;
      text-align: right;
    }

    .btn-save {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    .btn-save:hover {
      background: #3db88a;
    }

    .btn-delete {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    .btn-delete:hover {
      background: #ee5a52;
    }

    .message {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .message-success {
      background: rgba(78, 204, 163, 0.2);
      color: #4ecca3;
      border: 1px solid #4ecca3;
    }

    .message-error {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ—ï¸ Å ablony vÃ½stavby</h1>
    </header>

    <div class="controls">
      <button class="btn" onclick="window.location.href='/'">ğŸ  Dashboard</button>
      <button class="btn" onclick="window.location.href='/accounts.html'">â• PÅ™idat ÃºÄet</button>
      <button class="btn" onclick="window.location.href='/units.html'">âš”ï¸ PÅ™ehled jednotek</button>
      <button class="btn" onclick="window.location.href='/attacks.html'" style="background: #ff6b6b;">ğŸš¨ ÃšÄty pod Ãºtokem</button>
      <button class="btn" onclick="window.location.href='/training-templates.html'">ğŸ“‹ Å ablony trÃ©ninku</button>
      <button class="btn" onclick="window.location.href='/building-templates.html'">ğŸ—ï¸ Å ablony vÃ½stavby</button>
      <input type="text" id="searchInput" placeholder="ğŸ” Hledat Å¡ablonu...">
      <button class="btn" onclick="loadTemplates()">ğŸ”„ Obnovit</button>
    </div>

    <div id="message"></div>

    <div class="templates-grid" id="templatesGrid">
      <!-- Å ablony budou naÄteny dynamicky -->
    </div>
  </div>

  <script>
    const buildings = [
      { id: 'main', name: 'HlavnÃ­ budova', icon: 'ğŸ›ï¸' },
      { id: 'barracks', name: 'KasÃ¡rna', icon: 'âš”ï¸' },
      { id: 'stable', name: 'StÃ¡j', icon: 'ğŸ´' },
      { id: 'garage', name: 'DÃ­lna', icon: 'ğŸ”¨' },
      { id: 'church', name: 'Kostel', icon: 'â›ª' },
      { id: 'church_f', name: 'PrvnÃ­ kostel', icon: 'â›ª' },
      { id: 'watchtower', name: 'Rozhledna', icon: 'ğŸ—¼' },
      { id: 'snob', name: 'Å lechtickÃ½ dvÅ¯r', icon: 'ğŸ‘‘' },
      { id: 'smith', name: 'KovÃ¡rna', icon: 'âš’ï¸' },
      { id: 'place', name: 'ShromaÅ¾diÅ¡tÄ›', icon: 'ğŸª' },
      { id: 'statue', name: 'Socha', icon: 'ğŸ—¿' },
      { id: 'market', name: 'Trh', icon: 'ğŸª' },
      { id: 'wood', name: 'DÅ™evorubec', icon: 'ğŸªµ' },
      { id: 'stone', name: 'HlinÄ›nÃ½ dÅ¯l', icon: 'ğŸ§±' },
      { id: 'iron', name: 'Å½eleznÃ½ dÅ¯l', icon: 'â›ï¸' },
      { id: 'farm', name: 'Farma', icon: 'ğŸŒ¾' },
      { id: 'storage', name: 'Sklad', icon: 'ğŸ“¦' },
      { id: 'hide', name: 'Ãškryt', icon: 'ğŸ ' },
      { id: 'wall', name: 'Hradby', icon: 'ğŸ°' }
    ];

    const defaultTemplates = [
      {
        id: 'FULL_VILLAGE',
        name: 'FULL VILLAGE',
        levels: {
          main: 30, barracks: 25, stable: 20, garage: 15, smith: 20,
          place: 1, market: 25, wood: 30, stone: 30, iron: 30,
          farm: 30, storage: 30, hide: 10, wall: 20
        }
      },
      {
        id: 'WAREHOUSE',
        name: 'WAREHOUSE',
        levels: {
          main: 20, barracks: 1, stable: 1, garage: 1, smith: 1,
          market: 20, wood: 30, stone: 30, iron: 30,
          farm: 30, storage: 30, hide: 10, wall: 1
        }
      },
      {
        id: 'RESOURCES',
        name: 'RESOURCES',
        levels: {
          main: 15, wood: 30, stone: 30, iron: 30,
          farm: 30, storage: 30, hide: 5, wall: 5
        }
      }
    ];

    async function loadTemplates() {
      const grid = document.getElementById('templatesGrid');
      grid.innerHTML = '<div style="text-align: center; color: #aaa; padding: 40px;">NaÄÃ­tÃ¡m...</div>';

      try {
        const response = await fetch('/api/templates/building');
        let templates = await response.json();

        // Pokud nenÃ­ odpovÄ›Ä ÃºspÄ›Å¡nÃ¡ nebo jsou prÃ¡zdnÃ©, pouÅ¾ij defaultnÃ­
        if (!templates || templates.length === 0) {
          templates = defaultTemplates;
        }

        renderTemplates(templates);
      } catch (error) {
        console.error('Chyba pÅ™i naÄÃ­tÃ¡nÃ­ Å¡ablon:', error);
        renderTemplates(defaultTemplates);
      }
    }

    function renderTemplates(templates) {
      const grid = document.getElementById('templatesGrid');

      grid.innerHTML = templates.map(template => `
        <div class="template-card">
          <div class="template-header">
            <input type="text"
                   class="template-name"
                   value="${template.name}"
                   id="name_${template.id}"
                   placeholder="NÃ¡zev Å¡ablony">
            <div>
              <button class="btn-save" onclick="saveTemplate('${template.id}')">ğŸ’¾ UloÅ¾it</button>
              <button class="btn-delete" onclick="deleteTemplate('${template.id}')">ğŸ—‘ï¸ Smazat</button>
            </div>
          </div>
          <div class="template-buildings">
            ${buildings.map(building => `
              <div class="building-row">
                <span class="building-icon">${building.icon}</span>
                <span class="building-label">${building.name}</span>
                <input type="number"
                       class="building-input"
                       value="${template.levels[building.id] || 0}"
                       id="${template.id}_${building.id}"
                       min="0"
                       max="30"
                       placeholder="Lvl">
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

    async function saveTemplate(templateId) {
      const name = document.getElementById(`name_${templateId}`).value;
      const levels = {};

      // ZÃ­skej hodnoty ÃºrovnÃ­
      buildings.forEach(building => {
        const input = document.getElementById(`${templateId}_${building.id}`);
        if (input) {
          levels[building.id] = parseInt(input.value) || 0;
        }
      });

      try {
        const response = await fetch(`/api/templates/building/${templateId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, levels })
        });

        const result = await response.json();
        if (result.success) {
          showMessage('âœ… Å ablona uloÅ¾ena!', 'success');
        } else {
          showMessage('âŒ Chyba: ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('âŒ Chyba: ' + error.message, 'error');
      }
    }

    async function deleteTemplate(templateId) {
      if (!confirm('Opravdu chcete smazat tuto Å¡ablonu?')) return;

      try {
        const response = await fetch(`/api/templates/building/${templateId}`, {
          method: 'DELETE'
        });

        const result = await response.json();
        if (result.success) {
          showMessage('âœ… Å ablona smazÃ¡na!', 'success');
          loadTemplates();
        } else {
          showMessage('âŒ Chyba: ' + result.error, 'error');
        }
      } catch (error) {
        showMessage('âŒ Chyba: ' + error.message, 'error');
      }
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `message message-${type}`;
      messageDiv.textContent = text;

      setTimeout(() => {
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 5000);
    }

    loadTemplates();
  </script>
</body>
