<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ötoky - Divok√© kmeny</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header s vyhled√°v√°n√≠m */
        .header {
            background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
            border-bottom: 1px solid #30363d;
            padding: 15px 0;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
            cursor: pointer;
        }

        /* Velk√© vyhled√°vac√≠ pole */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 45px;
            background: #0d1117;
            border: 2px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 15px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b949e;
        }

        .search-clear {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }

        .search-input:not(:placeholder-shown) ~ .search-clear {
            display: block;
        }

        /* Navigace */
        .nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .nav-btn.danger {
            background: #da3633;
            border-color: #da3633;
            color: white;
        }

        .nav-btn.danger:hover {
            background: #f85149;
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 5px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            z-index: 1000;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            color: #c9d1d9;
            transition: background 0.2s;
            border-bottom: 1px solid #30363d;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #21262d;
        }

        /* Alert banner */
        .alert {
            background: rgba(248, 81, 73, 0.15);
            border: 1px solid rgba(248, 81, 73, 0.4);
            border-radius: 6px;
            padding: 16px 20px;
            margin-bottom: 20px;
            color: #f85149;
            font-weight: 600;
        }

        .alert.success {
            background: rgba(35, 134, 54, 0.15);
            border-color: rgba(35, 134, 54, 0.4);
            color: #3fb950;
        }

        /* Tabulka */
        .table-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0d1117;
            color: #8b949e;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #30363d;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            font-size: 14px;
        }

        tr:hover {
            background: #0d1117;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .account-name {
            font-weight: 600;
            color: #58a6ff;
        }

        .world-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .coord {
            color: #f78166;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .resources {
            font-size: 13px;
            color: #8b949e;
        }

        .wall-level {
            color: #ffa657;
            font-weight: 600;
        }

        .unit-count {
            display: inline-block;
            padding: 3px 8px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            margin-right: 6px;
            font-size: 13px;
            white-space: nowrap;
        }

        .attack-box {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
        }

        .attack-box:last-child {
            margin-bottom: 0;
        }

        .attack-attacker {
            font-weight: 600;
            color: #f85149;
        }

        .attack-time {
            color: #ffa657;
            font-weight: 600;
        }

        .btn-small {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-small:hover {
            background: #2ea043;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8b949e;
            font-size: 15px;
        }

        .no-units-warning {
            color: #f85149;
            font-weight: 600;
        }

        /* Z√°lo≈æky pro svƒõty */
        .tabs-container {
            margin-bottom: 20px;
            border-bottom: 2px solid #30363d;
            display: flex;
            gap: 5px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab:hover {
            color: #c9d1d9;
        }

        .tab.active {
            color: #58a6ff;
            border-bottom-color: #58a6ff;
        }
    </style>
</head>
<body>
    <!-- Header s vyhled√°v√°n√≠m -->
    <div class="header">
        <div class="header-content">
            <div class="logo" onclick="window.location.href='/'">‚öîÔ∏è Divok√© kmeny</div>

            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Hledat √∫ƒçet podle jm√©na, svƒõta..."
                       oninput="filterAccounts()">
                <button class="search-clear" onclick="clearSearch()">‚úï</button>
            </div>

            <div class="nav">
                <button class="nav-btn" onclick="window.location.href='/index.html'">
                    üè† Dashboard
                </button>
                <button class="nav-btn danger" onclick="window.location.href='/attacks.html'">
                    üö® √ötoky <span id="attackCount"></span>
                </button>
                <button class="nav-btn" onclick="window.location.href='/units.html'">
                    ‚öîÔ∏è Jednotky
                </button>
                <button class="nav-btn" onclick="window.location.href='/units-away.html'">

                </button>

                    üîÑ
                </button>

                <div class="dropdown" id="moreMenu">
                    <button class="nav-btn" onclick="toggleDropdown()">‚ãØ</button>
                    <div class="dropdown-content">
                        <div class="dropdown-item" onclick="window.location.href='/accounts.html'">
                            ‚ûï P≈ôidat √∫ƒçet
                        </div>
                        <div class="dropdown-item" onclick="window.location.href='/training-templates.html'">
                            üìã ≈†ablony tr√©ninku
                        </div>
                        <div class="dropdown-item" onclick="window.location.href='/world-settings.html'">
                            üåç Nastaven√≠ svƒõt≈Ø
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="alert"></div>

        <!-- Z√°lo≈æky pro √∫toky/ozn√°men√≠ -->
        <div class="tabs-container" id="contentTypeTabs" style="margin-bottom: 10px;">
            <button class="tab active" onclick="filterByContentType('attacks')">‚öîÔ∏è √ötoky</button>
            <button class="tab" onclick="filterByContentType('notifications')">üìã Ozn√°men√≠</button>
        </div>

        <!-- Z√°lo≈æky pro svƒõty -->
        <div class="tabs-container" id="worldTabs">
            <button class="tab active" onclick="filterByWorld('all')">V≈°echny svƒõty</button>
        </div>

        <!-- Tabulka √∫tok≈Ø -->
        <div class="table-container">
            <table id="attacksTable">
                <thead>
                    <tr>
                        <th>√öƒçet</th>
                        <th>Kmen</th>
                        <th>Svƒõt</th>
                        <th>Sou≈ôadnice</th>
                        <th>Suroviny</th>
                        <th>Hradby</th>
                        <th>Jednotky (vlastn√≠ + podpora)</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="attacksList">
                    <tr><td colspan="8" class="loading">‚è≥ Naƒç√≠t√°m...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allAccounts = [];
        let currentWorld = 'all';
        let currentContentType = 'attacks'; // 'attacks' nebo 'notifications'

        // Naƒç√≠st ulo≈æen√Ω vybran√Ω svƒõt
        function loadWorldPreference() {
            const saved = localStorage.getItem('attacks_worldPreference');
            if (saved) {
                currentWorld = saved;
            }
        }

        // Ulo≈æit vybran√Ω svƒõt
        function saveWorldPreference() {
            localStorage.setItem('attacks_worldPreference', currentWorld);
        }

        // Helper funkce pro ikony jednotek z Tribal Wars
        function getUnitIcon(unitType) {
            return `<img src="/images/unit_${unitType}.png" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 2px;" alt="${unitType}">`;
        }

        // Helper funkce pro ikonu hradeb z Tribal Wars
        function getWallIcon() {
            return `<img src="/images/wall.png" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 2px;" alt="wall">`;
        }

        // Helper funkce pro ikony surovin
        function getResourceIcon(resourceType) {
            return `<img src="/images/${resourceType}.png" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 2px;" alt="${resourceType}">`;
        }

        // Dropdown menu
        function toggleDropdown() {
            document.getElementById('moreMenu').classList.toggle('active');
        }

        // Zav≈ô√≠t dropdown p≈ôi kliku mimo
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('moreMenu');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Vyƒçistit vyhled√°v√°n√≠
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterAccounts();
        }

        async function loadAttacks() {
            const tbody = document.getElementById('attacksList');
            const alertDiv = document.getElementById('alert');
            tbody.innerHTML = '<tr><td colspan="8" class="loading">‚è≥ Naƒç√≠t√°m...</td></tr>';
            alertDiv.innerHTML = '';

            try {
                const response = await fetch('/api/accounts/under-attack');
                const data = await response.json();

                if (!data.success) {
                    tbody.innerHTML = `<tr><td colspan="8" class="loading" style="color: #f85149;">‚ùå Chyba: ${data.error}</td></tr>`;
                    return;
                }

                const accountsUnderAttack = data.accounts;
                allAccounts = accountsUnderAttack;

                if (accountsUnderAttack.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="loading" style="color: #3fb950;">‚úÖ ≈Ω√°dn√© √∫ƒçty pod √∫tokem!</td></tr>';
                    alertDiv.innerHTML = '<div class="alert success">‚úÖ V≈°echny √∫ƒçty jsou v bezpeƒç√≠!</div>';
                    updateAttackCount();
                    return;
                }

                // Naƒçti z√°lo≈æky svƒõt≈Ø
                loadWorldTabs();

                // Naƒçti preferenci svƒõta
                loadWorldPreference();

                alertDiv.innerHTML = `<div class="alert">‚ö†Ô∏è <strong>${accountsUnderAttack.length}</strong> √∫ƒçt≈Ø je pod √∫tokem!</div>`;

                filterAccounts();
                updateAttackCount();

            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="8" class="loading" style="color: #f85149;">‚ùå Chyba: ${error.message}</td></tr>`;
            }
        }

        // Aktualizovat poƒçet √∫ƒçt≈Ø s √∫toky
        async function updateAttackCount() {
            try {
                const response = await fetch('/api/accounts');
                const accounts = await response.json();
                const accountsWithAttacks = accounts.filter(a => a.incoming_attacks > 0).length;
                const attackCountEl = document.getElementById('attackCount');
                if (attackCountEl) {
                    attackCountEl.textContent = accountsWithAttacks > 0 ? `(${accountsWithAttacks})` : '';
                }
            } catch (error) {
                console.error('‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ poƒçtu √∫tok≈Ø:', error);
            }
        }

        function renderAttacks(accounts) {
            const tbody = document.getElementById('attacksList');

            const rows = [];

            accounts.forEach(acc => {
                const coord = (acc.coord_x && acc.coord_y) ? `${acc.coord_x}|${acc.coord_y}` : '-';

                const resources = `
                    ${getResourceIcon('holz')} ${(acc.wood || 0).toLocaleString('cs-CZ')} |
                    ${getResourceIcon('lehm')} ${(acc.clay || 0).toLocaleString('cs-CZ')} |
                    ${getResourceIcon('eisen')} ${(acc.iron || 0).toLocaleString('cs-CZ')}
                `;

                // Parsov√°n√≠ jednotek
                let unitsDisplay = '-';
                if (acc.units_info) {
                    try {
                        const units = typeof acc.units_info === 'string' ? JSON.parse(acc.units_info) : acc.units_info;

                        const allUnits = [];

                        // Spoƒç√≠t√°me celkov√Ω poƒçet jednotek ve vesnici (vlastn√≠ + ciz√≠ podpory)
                        let totalOwnInVillage = 0;
                        let totalInVillage = 0;
                        if (units.spear) {
                            totalOwnInVillage += units.spear.inVillages || 0;
                            totalInVillage += units.spear.totalInVillage || 0;
                        }
                        if (units.sword) {
                            totalOwnInVillage += units.sword.inVillages || 0;
                            totalInVillage += units.sword.totalInVillage || 0;
                        }
                        if (units.axe) {
                            totalOwnInVillage += units.axe.inVillages || 0;
                            totalInVillage += units.axe.totalInVillage || 0;
                        }
                        if (units.archer) {
                            totalOwnInVillage += units.archer.inVillages || 0;
                            totalInVillage += units.archer.totalInVillage || 0;
                        }
                        if (units.spy) {
                            totalOwnInVillage += units.spy.inVillages || 0;
                            totalInVillage += units.spy.totalInVillage || 0;
                        }
                        if (units.light) {
                            totalOwnInVillage += units.light.inVillages || 0;
                            totalInVillage += units.light.totalInVillage || 0;
                        }
                        if (units.marcher) {
                            totalOwnInVillage += units.marcher.inVillages || 0;
                            totalInVillage += units.marcher.totalInVillage || 0;
                        }
                        if (units.heavy) {
                            totalOwnInVillage += units.heavy.inVillages || 0;
                            totalInVillage += units.heavy.totalInVillage || 0;
                        }
                        if (units.ram) {
                            totalOwnInVillage += units.ram.inVillages || 0;
                            totalInVillage += units.ram.totalInVillage || 0;
                        }
                        if (units.catapult) {
                            totalOwnInVillage += units.catapult.inVillages || 0;
                            totalInVillage += units.catapult.totalInVillage || 0;
                        }

                        if (totalInVillage > 0) {
                            allUnits.push(`<strong>Vlastn√≠: ${totalOwnInVillage} | Celkem: ${totalInVillage}</strong>`);

                            // Detail d≈Øle≈æit√Ωch jednotek (vlastn√≠ ve vesnici / celkem ve vesnici)
                            const detailUnits = [];
                            if (units.spear?.totalInVillage) detailUnits.push(`${getUnitIcon('spear')}${units.spear.inVillages}/${units.spear.totalInVillage}`);
                            if (units.sword?.totalInVillage) detailUnits.push(`${getUnitIcon('sword')}${units.sword.inVillages}/${units.sword.totalInVillage}`);
                            if (units.axe?.totalInVillage) detailUnits.push(`${getUnitIcon('axe')}${units.axe.inVillages}/${units.axe.totalInVillage}`);
                            if (units.archer?.totalInVillage) detailUnits.push(`${getUnitIcon('archer')}${units.archer.inVillages}/${units.archer.totalInVillage}`);
                            if (units.heavy?.totalInVillage) detailUnits.push(`${getUnitIcon('heavy')}${units.heavy.inVillages}/${units.heavy.totalInVillage}`);

                            if (detailUnits.length > 0) {
                                allUnits.push('<br>' + detailUnits.map(u => `<span class="unit-count">${u}</span>`).join(' '));
                            }

                            unitsDisplay = allUnits.join(' | ');
                        } else {
                            unitsDisplay = '<span class="no-units-warning">‚ö†Ô∏è ≈Ω√°dn√© jednotky!</span>';
                        }
                    } catch (e) {
                        unitsDisplay = '<span style="color: #f85149;">‚ùå Chyba parsov√°n√≠</span>';
                    }
                }

                // Parsov√°n√≠ √∫tok≈Ø
                let attacks = [];
                let hasCompletedAttacks = false;
                if (acc.attacks_info) {
                    try {
                        attacks = typeof acc.attacks_info === 'string' ? JSON.parse(acc.attacks_info) : acc.attacks_info;

                        if (attacks && attacks.length > 0) {
                            const now = Math.floor(Date.now() / 1000);

                            // Se≈ôaƒè √∫toky: aktivn√≠ (budouc√≠) prvn√≠, dopadl√© posledn√≠
                            attacks = [...attacks].sort((a, b) => {
                                const timeA = Number(a.arrival_timestamp) || 0;
                                const timeB = Number(b.arrival_timestamp) || 0;

                                // Dopadl√© √∫toky (timestamp v minulosti) na konec
                                const aCompleted = timeA > 0 && timeA < now;
                                const bCompleted = timeB > 0 && timeB < now;

                                if (aCompleted && !bCompleted) return 1;
                                if (!aCompleted && bCompleted) return -1;
                                if (aCompleted && bCompleted) return timeB - timeA; // Novƒõj≈°√≠ dopadl√© prvn√≠

                                // Aktivn√≠ √∫toky se≈ôaƒè podle ƒçasu (nejbli≈æ≈°√≠ prvn√≠)
                                return timeA - timeB;
                            });

                            // Zjisti zda m√° alespo≈à jeden dopadl√Ω √∫tok
                            hasCompletedAttacks = attacks.some(attack => {
                                const timestamp = Number(attack.arrival_timestamp) || 0;
                                return timestamp > 0 && timestamp < now;
                            });
                        } else {
                            attacks = [];
                        }
                    } catch (e) {
                        attacks = [];
                    }
                }

                // Tlaƒç√≠tko podle typu √∫tok≈Ø
                let actionButton = '';
                if (hasCompletedAttacks) {
                    // M√° dopadl√© √∫toky - zobraz√≠ "Prohl√©dnout ozn√°men√≠"
                    actionButton = `<button class="btn-small" style="background: #238636;" onclick="openBrowser(${acc.id})">üìã Prohl√©dnout ozn√°men√≠</button>`;
                } else {
                    // Jen aktivn√≠ √∫toky - zobraz√≠ "Otev≈ô√≠t"
                    actionButton = `<button class="btn-small" onclick="openBrowser(${acc.id})">üñ•Ô∏è Otev≈ô√≠t</button>`;
                }

                // Prvn√≠ ≈ô√°dek: Jm√©no √∫ƒçtu + v≈°echny z√°kladn√≠ info (BEZ rowspan)
                rows.push(`
                    <tr>
                        <td><span class="account-name">${acc.username}</span></td>
                        <td>${acc.tribe_name || '-'}</td>
                        <td><span class="world-badge">${acc.world || '-'}</span></td>
                        <td class="coord">${coord}</td>
                        <td class="resources">${resources}</td>
                        <td class="wall-level">${getWallIcon()} Lvl ${acc.wall_level || 0}</td>
                        <td>${unitsDisplay}</td>
                        <td>
                            ${actionButton}
                        </td>
                    </tr>
                `);

                // Pak v≈°echny √∫toky jako samostatn√© ≈ô√°dky - FILTRUJ podle currentContentType
                attacks.forEach((attack, index) => {
                    const now = Math.floor(Date.now() / 1000);
                    const attacker = attack.attacker || 'Nezn√°m√Ω';
                    const origin = attack.origin || '-'; // Sou≈ôadnice √∫toƒçn√≠ka
                    const arrivalTime = attack.arrival_time || attack.arrival_date || '-';
                    const timestamp = attack.arrival_timestamp;

                    // Zkontroluj zda √∫tok u≈æ dopadl
                    const isCompleted = timestamp && Number(timestamp) < now;

                    // FILTR podle z√°lo≈æky
                    if (currentContentType === 'attacks' && isCompleted) return; // P≈ôeskoƒç dopadl√© v z√°lo≈æce √ötoky
                    if (currentContentType === 'notifications' && !isCompleted) return; // P≈ôeskoƒç budouc√≠ v z√°lo≈æce Ozn√°men√≠

                    // Ikona a barva podle stavu
                    let attackIcon = isCompleted ? 'üìã' : '‚öîÔ∏è';
                    let attackerColor = isCompleted ? '#8b949e' : '#f85149';

                    // Jedineƒçn√© ID pro countdown element
                    const countdownId = `countdown-${acc.id}-${index}`;

                    let attackDisplay = '';
                    if (attacker === '-' || attacker === 'Nezn√°m√Ω') {
                        attackDisplay = '-';
                    } else if (isCompleted) {
                        // Dopadl√Ω √∫tok (ozn√°men√≠) - horizont√°ln√≠ layout
                        const originDisplay = origin && origin !== '-' ? `üìç <span style="color: #8b949e; font-weight: 600;">${origin}</span>` : '';
                        attackDisplay = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    ${attackIcon} <span style="color: ${attackerColor}; font-weight: 600;">${attacker}</span>
                                    ${originDisplay}
                                    üïê <span style="color: #ffa657; font-weight: 600;">Dopad: ${arrivalTime}</span>
                                </div>
                                <button onclick="deleteCompletedAttack(${acc.id}, '${timestamp}')"
                                    style="background: none; border: none; color: #8b949e; cursor: pointer; font-size: 14px; padding: 0 4px; opacity: 0.7; transition: opacity 0.2s;"
                                    onmouseover="this.style.opacity='1'; this.style.color='#f85149';"
                                    onmouseout="this.style.opacity='0.7'; this.style.color='#8b949e';"
                                    title="Odstranit √∫tok">üóëÔ∏è</button>
                            </div>
                        `;
                    } else {
                        // Aktivn√≠ √∫tok - horizont√°ln√≠ layout
                        const originDisplay = origin && origin !== '-' ? `üìç <span style="color: ${attackerColor}; font-weight: 600;">${origin}</span>` : '';
                        attackDisplay = `
                            ${attackIcon} <span style="color: ${attackerColor}; font-weight: 600;">${attacker}</span>
                            ${originDisplay}
                            üïê <span style="color: #ffa657; font-weight: 600;">Dopad: ${arrivalTime}</span>
                            ‚è±Ô∏è <span style="color: #ffa657; font-weight: 600;">Odpoƒçet:</span> <span class="attack-time" id="${countdownId}" data-timestamp="${timestamp}">Poƒç√≠t√°m...</span>
                        `;
                    }

                    // Ka≈æd√Ω √∫tok p≈ôes cel√Ω ≈ô√°dek (colspan="8")
                    rows.push(`
                        <tr>
                            <td colspan="8" style="padding: 8px 12px; background: rgba(139, 148, 158, 0.05);">
                                ${attackDisplay}
                            </td>
                        </tr>
                    `);
                });
            });

            tbody.innerHTML = rows.join('');
        }

        // Naƒç√≠st svƒõty a vytvo≈ôit z√°lo≈æky
        function loadWorldTabs() {
            const worlds = [...new Set(allAccounts.map(acc => acc.world))].sort();
            const tabsContainer = document.getElementById('worldTabs');

            tabsContainer.innerHTML = `
                <button class="tab ${currentWorld === 'all' ? 'active' : ''}" onclick="filterByWorld('all')">
                    V≈°echny svƒõty (${allAccounts.length})
                </button>
            `;

            worlds.forEach(world => {
                const count = allAccounts.filter(acc => acc.world === world).length;
                const isActive = currentWorld === world;
                tabsContainer.innerHTML += `
                    <button class="tab ${isActive ? 'active' : ''}" onclick="filterByWorld('${world}')">
                        ${world} (${count})
                    </button>
                `;
            });
        }

        // Filtrovat podle svƒõta
        function filterByWorld(world) {
            currentWorld = world;
            saveWorldPreference();

            // Aktualizuj aktivn√≠ z√°lo≈æku
            document.querySelectorAll('#worldTabs .tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            filterAccounts();
        }

        // Filtrovat podle typu obsahu (√∫toky/ozn√°men√≠)
        function filterByContentType(type) {
            currentContentType = type;

            // Aktualizuj aktivn√≠ z√°lo≈æku
            document.querySelectorAll('#contentTypeTabs .tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            filterAccounts();
        }

        function filterAccounts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allAccounts;

            // Filtr podle svƒõta
            if (currentWorld !== 'all') {
                filtered = filtered.filter(acc => acc.world === currentWorld);
            }

            // Filtr podle vyhled√°v√°n√≠
            if (searchTerm) {
                filtered = filtered.filter(acc =>
                    acc.username.toLowerCase().includes(searchTerm) ||
                    (acc.world && acc.world.toLowerCase().includes(searchTerm))
                );
            }

            renderAttacks(filtered);
        }

        async function openBrowser(accountId) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/open-browser`, {
                    method: 'POST'
                });

                const result = await response.json();
                if (!result.success) {
                    alert('‚ùå Chyba: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Chyba: ' + error.message);
            }
        }

        async function deleteCompletedAttack(accountId, timestamp) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/delete-attack`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timestamp: timestamp })
                });

                const result = await response.json();
                if (result.success) {
                    // Refresh data
                    await loadAttacks();
                } else {
                    alert('‚ùå Chyba p≈ôi maz√°n√≠ √∫toku: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Chyba: ' + error.message);
            }
        }

        // Live odpoƒçet pro √∫toky
        function updateCountdowns() {
            const now = Math.floor(Date.now() / 1000); // Aktu√°ln√≠ ƒças v sekund√°ch

            document.querySelectorAll('[id^="countdown-"]').forEach(element => {
                const timestamp = parseInt(element.dataset.timestamp);

                if (!timestamp || isNaN(timestamp)) {
                    element.textContent = '-';
                    return;
                }

                const diff = timestamp - now;

                if (diff <= 0) {
                    element.textContent = 'üî¥ PR√ÅVƒö TEƒé!';
                    element.style.color = '#f85149';
                    element.style.fontWeight = 'bold';
                    return;
                }

                // P≈ôevod na hodiny:minuty:sekundy
                const hours = Math.floor(diff / 3600);
                const minutes = Math.floor((diff % 3600) / 60);
                const seconds = diff % 60;

                const formatted = `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                element.textContent = formatted;

                // Barva podle zb√Ωvaj√≠c√≠ho ƒçasu
                if (diff < 300) { // < 5 minut
                    element.style.color = '#f85149'; // ƒåerven√°
                } else if (diff < 1800) { // < 30 minut
                    element.style.color = '#ffa657'; // Oran≈æov√°
                } else {
                    element.style.color = '#3fb950'; // Zelen√°
                }
            });
        }

        // Naƒçten√≠ p≈ôi startu - update ka≈ædou minutu
        loadAttacks();
        setInterval(loadAttacks, 60000);

        // Update countdown ka≈ædou sekundu
        setInterval(updateCountdowns, 1000);
    </script>
