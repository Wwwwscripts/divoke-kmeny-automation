<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√öƒçty pod √∫tokem - Divok√© kmeny</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }

    .container {
      max-width: 1800px;
      margin: 0 auto;
    }

    header {
      background: #16213e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff6b6b;
      font-size: 1.8em;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #searchInput {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #4ecca3;
      background: #0f3460;
      color: #eee;
      flex: 1;
      max-width: 300px;
      font-size: 14px;
    }

    #searchInput::placeholder {
      color: #888;
    }

    .btn-small {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 5px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.85em;
      font-weight: bold;
    }

    .btn-small:hover {
      background: #3db88a;
    }

    .btn {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #3db88a;
    }

    .btn-danger {
      background: #ff6b6b;
    }

    .btn-danger:hover {
      background: #ee5a52;
    }

    table {
      width: 100%;
      background: #16213e;
      border-radius: 10px;
      overflow: hidden;
      border-collapse: collapse;
    }

    th {
      background: #0f3460;
      color: #ff6b6b;
      padding: 15px;
      text-align: left;
      font-weight: bold;
      font-size: 0.9em;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #0f3460;
      font-size: 0.85em;
    }

    tr:hover {
      background: #1a2942;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #aaa;
    }

    .alert {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid #ff6b6b;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      color: #ff6b6b;
    }

    .coord {
      color: #4ecca3;
      font-weight: bold;
    }

    .resources {
      font-size: 0.9em;
    }

    .wall-level {
      color: #ffd700;
      font-weight: bold;
    }

    .unit-count {
      display: inline-block;
      padding: 3px 8px;
      background: #0f3460;
      border-radius: 3px;
      margin-right: 5px;
      font-size: 0.85em;
    }

    .attack-warning {
      background: rgba(255, 107, 107, 0.2);
      padding: 5px 10px;
      border-radius: 3px;
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üö® √öƒçty pod √∫tokem</h1>
    </header>

    <div class="controls">
      <button class="btn" onclick="window.location.href='/'">üè† Dashboard</button>
      <button class="btn" onclick="window.location.href='/accounts.html'">‚ûï P≈ôidat √∫ƒçet</button>
      <button class="btn" onclick="window.location.href='/units.html'">‚öîÔ∏è P≈ôehled jednotek</button>
      <button class="btn" onclick="window.location.href='/attacks.html'" style="background: #ff6b6b;">üö® √öƒçty pod √∫tokem</button>
      <button class="btn" onclick="window.location.href='/training-templates.html'">üìã ≈†ablony tr√©ninku</button>
      <button class="btn" onclick="window.location.href='/building-templates.html'">üèóÔ∏è ≈†ablony v√Ωstavby</button>
      <input type="text" id="searchInput" placeholder="üîç Hledat √∫ƒçet..." oninput="filterAccounts()">
      <button class="btn btn-danger" onclick="loadAttacks()">üîÑ Obnovit √∫toky</button>
    </div>

    <div id="alert"></div>

    <table id="attacksTable">
      <thead>
        <tr>
          <th>√öƒçet</th>
          <th>Svƒõt</th>
          <th>Sou≈ôadnice</th>
          <th>Suroviny</th>
          <th>Hradby</th>
          <th>Jednotky (vlastn√≠ + podpora)</th>
          <th>√ötoky (√ötoƒçn√≠k | Dopad | Odpoƒçet)</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody id="attacksList">
        <tr><td colspan="8" class="loading">Naƒç√≠t√°m...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let allAccounts = [];

    async function loadAttacks() {
      const tbody = document.getElementById('attacksList');
      const alertDiv = document.getElementById('alert');
      tbody.innerHTML = '<tr><td colspan="8" class="loading">Naƒç√≠t√°m...</td></tr>';
      alertDiv.innerHTML = '';

      try {
        const response = await fetch('/api/accounts/under-attack');
        const data = await response.json();

        if (!data.success) {
          tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; color:#ff6b6b;">‚ùå Chyba: ${data.error}</td></tr>`;
          return;
        }

        const accountsUnderAttack = data.accounts;
        allAccounts = accountsUnderAttack;

        if (accountsUnderAttack.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; color:#4ecca3;">‚úÖ ≈Ω√°dn√© √∫ƒçty pod √∫tokem!</td></tr>';
          alertDiv.innerHTML = '<div class="alert" style="background: rgba(78, 204, 163, 0.1); border-color: #4ecca3; color: #4ecca3;">‚úÖ V≈°echny √∫ƒçty jsou v bezpeƒç√≠!</div>';
          return;
        }

        alertDiv.innerHTML = `<div class="alert">‚ö†Ô∏è <strong>${accountsUnderAttack.length}</strong> √∫ƒçt≈Ø je pod √∫tokem!</div>`;

        renderAttacks(accountsUnderAttack);

      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; color:#ff6b6b;">‚ùå Chyba: ${error.message}</td></tr>`;
      }
    }

    function renderAttacks(accounts) {
      const tbody = document.getElementById('attacksList');

      tbody.innerHTML = accounts.map(acc => {
        const coord = (acc.coord_x && acc.coord_y) ? `${acc.coord_x}|${acc.coord_y}` : '-';

        const resources = `
          ü™µ ${(acc.wood || 0).toLocaleString('cs-CZ')} |
          üß± ${(acc.clay || 0).toLocaleString('cs-CZ')} |
          ‚õèÔ∏è ${(acc.iron || 0).toLocaleString('cs-CZ')}
        `;

        // Parsov√°n√≠ jednotek
        let unitsDisplay = '-';
        if (acc.units_info) {
          try {
            const units = typeof acc.units_info === 'string' ? JSON.parse(acc.units_info) : acc.units_info;

            const allUnits = [];

            // Vlastn√≠ jednotky
            if (units.own) {
              const ownTotal = Object.values(units.own).reduce((sum, val) => sum + (val || 0), 0);
              allUnits.push(`<strong>Vlastn√≠: ${ownTotal}</strong>`);
            }

            // Podpory
            if (units.support) {
              const supportTotal = Object.values(units.support).reduce((sum, val) => sum + (val || 0), 0);
              allUnits.push(`<strong>Podpora: ${supportTotal}</strong>`);
            }

            // Detail jednotek
            const detailUnits = [];
            if (units.own) {
              if (units.own.spear) detailUnits.push(`üõ°Ô∏è${units.own.spear}`);
              if (units.own.sword) detailUnits.push(`‚öîÔ∏è${units.own.sword}`);
              if (units.own.axe) detailUnits.push(`ü™ì${units.own.axe}`);
              if (units.own.archer) detailUnits.push(`üèπ${units.own.archer}`);
              if (units.own.heavy) detailUnits.push(`üê¥${units.own.heavy}`);
            }

            if (detailUnits.length > 0) {
              allUnits.push('<br>' + detailUnits.map(u => `<span class="unit-count">${u}</span>`).join(' '));
            }

            unitsDisplay = allUnits.join(' | ');
          } catch (e) {
            unitsDisplay = '‚ùå Chyba parsov√°n√≠';
          }
        }

        // Parsov√°n√≠ √∫tok≈Ø
        let attacksDisplay = '-';
        if (acc.attacks_info) {
          try {
            const attacks = typeof acc.attacks_info === 'string' ? JSON.parse(acc.attacks_info) : acc.attacks_info;

            if (attacks && attacks.length > 0) {
              attacksDisplay = attacks.map(attack => {
                const attacker = attack.attacker || 'Nezn√°m√Ω';
                const arrival = attack.arrival_time || '-';
                const countdown = attack.countdown || '-';

                return `
                  <div style="margin-bottom: 5px; padding: 5px; background: rgba(255, 107, 107, 0.1); border-radius: 3px;">
                    üë§ <strong>${attacker}</strong><br>
                    üïê ${arrival}<br>
                    ‚è±Ô∏è <span style="color: #ffd700; font-weight: bold;">${countdown}</span>
                  </div>
                `;
              }).join('');
            }
          } catch (e) {
            attacksDisplay = '‚ùå Chyba parsov√°n√≠';
          }
        }

        return `
          <tr>
            <td><strong>${acc.username}</strong></td>
            <td>${acc.world || '-'}</td>
            <td class="coord">${coord}</td>
            <td class="resources">${resources}</td>
            <td class="wall-level">üè∞ Lvl ${acc.wall_level || 0}</td>
            <td>${unitsDisplay}</td>
            <td>${attacksDisplay}</td>
            <td>
              <button class="btn-small" onclick="openBrowser(${acc.id})">üñ•Ô∏è Otev≈ô√≠t</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function filterAccounts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allAccounts.filter(acc =>
        acc.username.toLowerCase().includes(searchTerm) ||
        (acc.world && acc.world.toLowerCase().includes(searchTerm))
      );
      renderAttacks(filtered);
    }

    async function openBrowser(accountId) {
      try {
        const response = await fetch(`/api/accounts/${accountId}/open-browser`, {
          method: 'POST'
        });

        const result = await response.json();
        if (result.success) {
          alert('‚úÖ Prohl√≠≈æeƒç otev≈ôen!');
        } else {
          alert('‚ùå Chyba: ' + result.error);
        }
      } catch (error) {
        alert('‚ùå Chyba: ' + error.message);
      }
    }

    loadAttacks();
    setInterval(loadAttacks, 60000); // Refresh ka≈ædou minutu
  </script>
</body>
</html>
