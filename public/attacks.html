<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ötoky - Divok√© kmeny</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header s vyhled√°v√°n√≠m */
        .header {
            background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
            border-bottom: 1px solid #30363d;
            padding: 15px 0;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
            cursor: pointer;
        }

        /* Velk√© vyhled√°vac√≠ pole */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 45px;
            background: #0d1117;
            border: 2px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 15px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b949e;
        }

        .search-clear {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }

        .search-input:not(:placeholder-shown) ~ .search-clear {
            display: block;
        }

        /* Navigace */
        .nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .nav-btn.danger {
            background: #da3633;
            border-color: #da3633;
            color: white;
        }

        .nav-btn.danger:hover {
            background: #f85149;
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 5px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            z-index: 1000;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            color: #c9d1d9;
            transition: background 0.2s;
            border-bottom: 1px solid #30363d;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #21262d;
        }

        /* Alert banner */
        .alert {
            background: rgba(248, 81, 73, 0.15);
            border: 1px solid rgba(248, 81, 73, 0.4);
            border-radius: 6px;
            padding: 16px 20px;
            margin-bottom: 20px;
            color: #f85149;
            font-weight: 600;
        }

        .alert.success {
            background: rgba(35, 134, 54, 0.15);
            border-color: rgba(35, 134, 54, 0.4);
            color: #3fb950;
        }

        /* Tabulka */
        .table-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0d1117;
            color: #8b949e;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #30363d;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            font-size: 14px;
        }

        tr:hover {
            background: #0d1117;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .account-name {
            font-weight: 600;
            color: #58a6ff;
        }

        .world-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .coord {
            color: #f78166;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .resources {
            font-size: 13px;
            color: #8b949e;
        }

        .wall-level {
            color: #ffa657;
            font-weight: 600;
        }

        .unit-count {
            display: inline-block;
            padding: 3px 8px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            margin-right: 6px;
            font-size: 13px;
            white-space: nowrap;
        }

        .attack-box {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
        }

        .attack-box:last-child {
            margin-bottom: 0;
        }

        .attack-attacker {
            font-weight: 600;
            color: #f85149;
        }

        .attack-time {
            color: #ffa657;
            font-weight: 600;
        }

        .btn-small {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-small:hover {
            background: #2ea043;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8b949e;
            font-size: 15px;
        }

        .no-units-warning {
            color: #f85149;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header s vyhled√°v√°n√≠m -->
    <div class="header">
        <div class="header-content">
            <div class="logo" onclick="window.location.href='/'">‚öîÔ∏è Divok√© kmeny</div>

            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Hledat √∫ƒçet podle jm√©na, svƒõta..."
                       oninput="filterAccounts()">
                <button class="search-clear" onclick="clearSearch()">‚úï</button>
            </div>

            <div class="nav">
                <button class="nav-btn danger" onclick="window.location.href='/attacks.html'">
                    üö® √ötoky
                </button>
                <button class="nav-btn" onclick="window.location.href='/units.html'">
                    ‚öîÔ∏è Jednotky
                </button>
                <button class="nav-btn" onclick="loadAttacks()">
                    üîÑ
                </button>

                <div class="dropdown" id="moreMenu">
                    <button class="nav-btn" onclick="toggleDropdown()">‚ãØ</button>
                    <div class="dropdown-content">
                        <div class="dropdown-item" onclick="window.location.href='/accounts.html'">
                            ‚ûï P≈ôidat √∫ƒçet
                        </div>
                        <div class="dropdown-item" onclick="window.location.href='/training-templates.html'">
                            üìã ≈†ablony tr√©ninku
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="alert"></div>

        <!-- Tabulka √∫tok≈Ø -->
        <div class="table-container">
            <table id="attacksTable">
                <thead>
                    <tr>
                        <th>√öƒçet</th>
                        <th>Svƒõt</th>
                        <th>Sou≈ôadnice</th>
                        <th>Suroviny</th>
                        <th>Hradby</th>
                        <th>Jednotky (vlastn√≠ + podpora)</th>
                        <th>√ötoky (√ötoƒçn√≠k | Dopad | Odpoƒçet)</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="attacksList">
                    <tr><td colspan="8" class="loading">‚è≥ Naƒç√≠t√°m...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allAccounts = [];

        // Dropdown menu
        function toggleDropdown() {
            document.getElementById('moreMenu').classList.toggle('active');
        }

        // Zav≈ô√≠t dropdown p≈ôi kliku mimo
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('moreMenu');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Vyƒçistit vyhled√°v√°n√≠
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterAccounts();
        }

        async function loadAttacks() {
            const tbody = document.getElementById('attacksList');
            const alertDiv = document.getElementById('alert');
            tbody.innerHTML = '<tr><td colspan="8" class="loading">‚è≥ Naƒç√≠t√°m...</td></tr>';
            alertDiv.innerHTML = '';

            try {
                const response = await fetch('/api/accounts/under-attack');
                const data = await response.json();

                if (!data.success) {
                    tbody.innerHTML = `<tr><td colspan="8" class="loading" style="color: #f85149;">‚ùå Chyba: ${data.error}</td></tr>`;
                    return;
                }

                const accountsUnderAttack = data.accounts;
                allAccounts = accountsUnderAttack;

                if (accountsUnderAttack.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="loading" style="color: #3fb950;">‚úÖ ≈Ω√°dn√© √∫ƒçty pod √∫tokem!</td></tr>';
                    alertDiv.innerHTML = '<div class="alert success">‚úÖ V≈°echny √∫ƒçty jsou v bezpeƒç√≠!</div>';
                    return;
                }

                alertDiv.innerHTML = `<div class="alert">‚ö†Ô∏è <strong>${accountsUnderAttack.length}</strong> √∫ƒçt≈Ø je pod √∫tokem!</div>`;

                renderAttacks(accountsUnderAttack);

            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="8" class="loading" style="color: #f85149;">‚ùå Chyba: ${error.message}</td></tr>`;
            }
        }

        function renderAttacks(accounts) {
            const tbody = document.getElementById('attacksList');

            tbody.innerHTML = accounts.map(acc => {
                const coord = (acc.coord_x && acc.coord_y) ? `${acc.coord_x}|${acc.coord_y}` : '-';

                const resources = `
                    ü™µ ${(acc.wood || 0).toLocaleString('cs-CZ')} |
                    üß± ${(acc.clay || 0).toLocaleString('cs-CZ')} |
                    ‚õèÔ∏è ${(acc.iron || 0).toLocaleString('cs-CZ')}
                `;

                // Parsov√°n√≠ jednotek
                let unitsDisplay = '-';
                if (acc.units_info) {
                    try {
                        const units = typeof acc.units_info === 'string' ? JSON.parse(acc.units_info) : acc.units_info;

                        const allUnits = [];

                        // Spoƒç√≠t√°me celkov√Ω poƒçet jednotek
                        let totalUnits = 0;
                        if (units.spear?.total) totalUnits += units.spear.total;
                        if (units.sword?.total) totalUnits += units.sword.total;
                        if (units.axe?.total) totalUnits += units.axe.total;
                        if (units.archer?.total) totalUnits += units.archer.total;
                        if (units.spy?.total) totalUnits += units.spy.total;
                        if (units.light?.total) totalUnits += units.light.total;
                        if (units.marcher?.total) totalUnits += units.marcher.total;
                        if (units.heavy?.total) totalUnits += units.heavy.total;
                        if (units.ram?.total) totalUnits += units.ram.total;
                        if (units.catapult?.total) totalUnits += units.catapult.total;

                        if (totalUnits > 0) {
                            allUnits.push(`<strong>Celkem: ${totalUnits}</strong>`);

                            // Detail d≈Øle≈æit√Ωch jednotek
                            const detailUnits = [];
                            if (units.spear?.total) detailUnits.push(`üõ°Ô∏è${units.spear.total}`);
                            if (units.sword?.total) detailUnits.push(`‚öîÔ∏è${units.sword.total}`);
                            if (units.axe?.total) detailUnits.push(`ü™ì${units.axe.total}`);
                            if (units.archer?.total) detailUnits.push(`üèπ${units.archer.total}`);
                            if (units.heavy?.total) detailUnits.push(`üê¥${units.heavy.total}`);

                            if (detailUnits.length > 0) {
                                allUnits.push('<br>' + detailUnits.map(u => `<span class="unit-count">${u}</span>`).join(' '));
                            }

                            unitsDisplay = allUnits.join(' | ');
                        } else {
                            unitsDisplay = '<span class="no-units-warning">‚ö†Ô∏è ≈Ω√°dn√© jednotky!</span>';
                        }
                    } catch (e) {
                        unitsDisplay = '<span style="color: #f85149;">‚ùå Chyba parsov√°n√≠</span>';
                    }
                }

                // Parsov√°n√≠ √∫tok≈Ø
                let attacksDisplay = '-';
                if (acc.attacks_info) {
                    try {
                        const attacks = typeof acc.attacks_info === 'string' ? JSON.parse(acc.attacks_info) : acc.attacks_info;

                        if (attacks && attacks.length > 0) {
                            attacksDisplay = attacks.map((attack, index) => {
                                const attacker = attack.attacker || 'Nezn√°m√Ω';
                                const name = attack.name || '√ötok';
                                const impact = attack.impact || name;
                                const arrivalTime = attack.arrival_time || attack.arrival_date || '-';
                                const timestamp = attack.arrival_timestamp;

                                // Ikona a barva podle n√°zvu/dopadu √∫toku
                                let impactIcon = '‚öîÔ∏è';
                                let impactColor = '#f85149';

                                // Jedineƒçn√© ID pro countdown element
                                const countdownId = `countdown-${acc.id}-${index}`;

                                return `
                                    <div class="attack-box" data-timestamp="${timestamp}">
                                        üë§ <span class="attack-attacker">${attacker}</span><br>
                                        ${impactIcon} <span style="color: ${impactColor}; font-weight: 600;">${impact}</span><br>
                                        üïê Dopad: <span style="color: #ffa657; font-weight: 600;">${arrivalTime}</span><br>
                                        ‚è±Ô∏è <span class="attack-time" id="${countdownId}" data-timestamp="${timestamp}">Poƒç√≠t√°m...</span>
                                    </div>
                                `;
                            }).join('');
                        }
                    } catch (e) {
                        attacksDisplay = '<span style="color: #f85149;">‚ùå Chyba parsov√°n√≠</span>';
                    }
                }

                return `
                    <tr>
                        <td><span class="account-name">${acc.username}</span></td>
                        <td><span class="world-badge">${acc.world || '-'}</span></td>
                        <td class="coord">${coord}</td>
                        <td class="resources">${resources}</td>
                        <td class="wall-level">üè∞ Lvl ${acc.wall_level || 0}</td>
                        <td>${unitsDisplay}</td>
                        <td>${attacksDisplay}</td>
                        <td>
                            <button class="btn-small" onclick="openBrowser(${acc.id})">üñ•Ô∏è Otev≈ô√≠t</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterAccounts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allAccounts.filter(acc =>
                acc.username.toLowerCase().includes(searchTerm) ||
                (acc.world && acc.world.toLowerCase().includes(searchTerm))
            );
            renderAttacks(filtered);
        }

        async function openBrowser(accountId) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/open-browser`, {
                    method: 'POST'
                });

                const result = await response.json();
                if (!result.success) {
                    alert('‚ùå Chyba: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Chyba: ' + error.message);
            }
        }

        // Live odpoƒçet pro √∫toky
        function updateCountdowns() {
            const now = Math.floor(Date.now() / 1000); // Aktu√°ln√≠ ƒças v sekund√°ch

            document.querySelectorAll('[id^="countdown-"]').forEach(element => {
                const timestamp = parseInt(element.dataset.timestamp);

                if (!timestamp || isNaN(timestamp)) {
                    element.textContent = '-';
                    return;
                }

                const diff = timestamp - now;

                if (diff <= 0) {
                    element.textContent = 'üî¥ PR√ÅVƒö TEƒé!';
                    element.style.color = '#f85149';
                    element.style.fontWeight = 'bold';
                    return;
                }

                // P≈ôevod na hodiny:minuty:sekundy
                const hours = Math.floor(diff / 3600);
                const minutes = Math.floor((diff % 3600) / 60);
                const seconds = diff % 60;

                const formatted = `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                element.textContent = formatted;

                // Barva podle zb√Ωvaj√≠c√≠ho ƒçasu
                if (diff < 300) { // < 5 minut
                    element.style.color = '#f85149'; // ƒåerven√°
                } else if (diff < 1800) { // < 30 minut
                    element.style.color = '#ffa657'; // Oran≈æov√°
                } else {
                    element.style.color = '#3fb950'; // Zelen√°
                }
            });
        }

        // Naƒçten√≠ p≈ôi startu - update ka≈ædou minutu
        loadAttacks();
        setInterval(loadAttacks, 60000);

        // Update countdown ka≈ædou sekundu
        setInterval(updateCountdowns, 1000);
    </script>
</body>
</html>
